<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Pulpit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="#" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Pulpit</span></a></li>
                </ul>
            </div>
            <div class="logout-btn" id="logoutBtn"><span>Wyloguj</span></div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <h1 id="welcome-message">Witaj!</h1>
                    <p>Wybierz moduÅ‚, aby kontynuowaÄ‡.</p>
                </div>
                <!-- ADD USER BUTTON (Hidden by default) -->
                <div id="teacher-controls" style="display:none;">
                    <button class="admin-btn" onclick="openUserModal()" style="background:var(--text-main); color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:bold;">
                        + Dodaj Studenta
                    </button>
                </div>
            </div>

            <!-- STATIC DASHBOARD GRID -->
            <div class="dashboard-grid">
                <a href="courses_list.html" class="widget-tile">
                    <div class="widget-icon icon-course-active"></div>
                    <h3>Moje Kursy</h3>
                    <p class="course-meta">PrzejdÅº do listy zajÄ™Ä‡</p>
                </a>
                <a href="#" class="widget-tile" onclick="alert('ModuÅ‚ Ä‡wiczeÅ„ w budowie!')">
                    <div class="widget-icon icon-notes"></div>
                    <h3>Ä†wiczenia</h3>
                    <p class="course-meta">Testy i Quizy</p>
                </a>
                <a href="#" class="widget-tile">
                    <div class="widget-icon icon-calendar"></div>
                    <h3>Kalendarz</h3>
                </a>
                <a href="#" class="widget-tile">
                    <div class="widget-icon icon-grades"></div>
                    <h3>Oceny</h3>
                </a>
                <a href="#" class="widget-tile">
                    <div class="widget-icon icon-notes"></div>
                    <h3>Notatki</h3>
                </a>
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="profile-card">
                <div class="avatar"></div>
                <h2 class="profile-name" id="profile-name-display">...</h2>
                <p class="profile-id" id="profile-role-display">...</p>
            </div>
        </aside>
    </div>

    <!-- MODAL: ADD STUDENT -->
    <div class="modal-overlay" id="userModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:1000;">
        <div class="modal" style="background:white; padding:30px; border-radius:20px; width:400px; box-shadow:0 10px 40px rgba(0,0,0,0.2);">
            <h2 style="margin-top:0; color:#f04a4a;">Dodaj Studenta</h2>
            <form id="addUserForm">
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">ImiÄ™ i Nazwisko</label>
                    <input type="text" id="newUserName" placeholder="Jan Nowak" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; box-sizing: border-box;">
                </div>
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Email</label>
                    <input type="email" id="newUserEmail" placeholder="student@uczelnia.pl" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; box-sizing: border-box;">
                </div>
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">HasÅ‚o</label>
                    <input type="password" id="newUserPass" value="password123" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; box-sizing: border-box;">
                </div>
                
                <!-- NEW: SCHOOL SELECT -->
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">SzkoÅ‚a</label>
                    <select id="newUserSchool" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; background: white; box-sizing: border-box;">
                        <option value="">Wybierz szkoÅ‚Ä™...</option>
                    </select>
                </div>

                <!-- NEW: CLASS SELECT -->
                <div style="margin-bottom:15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:600;">Klasa</label>
                    <select id="newUserClass" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; background: white; box-sizing: border-box;" disabled>
                        <option value="">Najpierw wybierz szkoÅ‚Ä™...</option>
                    </select>
                </div>

                <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
                    <button type="button" onclick="closeUserModal()" style="background:transparent; border:none; cursor:pointer; color:#888;">Anuluj</button>
                    <button type="submit" style="background:#f04a4a; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Dodaj</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        // âœ… KEY INSERTED
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // --- 1. MODAL & DATA FETCHING LOGIC ---
        function openUserModal() { 
            document.getElementById('userModal').style.display = 'flex'; 
            fetchSchools(); // Load schools when modal opens
        }
        function closeUserModal() { document.getElementById('userModal').style.display = 'none'; }

        async function fetchSchools() {
            const schoolSelect = document.getElementById('newUserSchool');
            // Only fetch if empty to save calls
            if(schoolSelect.options.length > 1) return;

            const { data: schools, error } = await _supabase.from('schools').select('id, name');
            if (schools) {
                schools.forEach(school => {
                    const opt = document.createElement('option');
                    opt.value = school.id;
                    opt.textContent = school.name;
                    schoolSelect.appendChild(opt);
                });
            }
        }

        async function fetchClasses(schoolId) {
            const classSelect = document.getElementById('newUserClass');
            classSelect.innerHTML = '<option value="">Wybierz klasÄ™...</option>';
            classSelect.disabled = true;

            if (!schoolId) return;

            const { data: classes, error } = await _supabase
                .from('classes')
                .select('id, name')
                .eq('school_id', schoolId);

            if (classes && classes.length > 0) {
                classSelect.disabled = false;
                classes.forEach(cls => {
                    const opt = document.createElement('option');
                    opt.value = cls.id;
                    opt.textContent = cls.name;
                    classSelect.appendChild(opt);
                });
            } else {
                classSelect.innerHTML = '<option value="">Brak klas w tej szkole</option>';
            }
        }

        // Listen for School selection changes to load Classes
        document.getElementById('newUserSchool').addEventListener('change', (e) => {
            fetchClasses(e.target.value);
        });


        // --- 2. MAIN LOGIC ---
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const userId = session.user.id;
            
            // Fetch Profile
            const { data: profile } = await _supabase
                .from('users')
                .select('username, role, school_id') 
                .eq('id', userId)
                .single();

            if (profile) {
                document.getElementById('profile-name-display').textContent = profile.username;
                document.getElementById('profile-role-display').textContent = profile.role.toUpperCase();
                document.getElementById('welcome-message').textContent = `Witaj, ${profile.username}!`;

                // SHOW ADD BUTTON if Teacher, Manager or Admin
                if (['teacher', 'manager', 'admin'].includes(profile.role)) {
                    document.getElementById('teacher-controls').style.display = 'block';
                }
            }

            // --- 3. ADD USER LOGIC ---
            document.getElementById('addUserForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // âœ… ADDED .trim() TO FIX "INVALID EMAIL" ERROR
                const name = document.getElementById('newUserName').value.trim();
                const email = document.getElementById('newUserEmail').value.trim();
                const password = document.getElementById('newUserPass').value.trim();
                
                const schoolId = document.getElementById('newUserSchool').value;
                const classId = document.getElementById('newUserClass').value;

                if(!confirm(`DodaÄ‡ studenta: ${name}?`)) return;

                try {
                    // ðŸ›‘ TRICK: Create a Temporary Client
                    const tempClient = supabase.createClient(supabaseUrl, supabaseKey, {
                        auth: {
                            persistSession: false, 
                            autoRefreshToken: false,
                            detectSessionInUrl: false
                        }
                    });

                    // âš¡ SIGN UP 
                    const { data, error } = await tempClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                username: name,
                                role: 'student',
                                school_id: parseInt(schoolId), // Pass Selected School
                                class_id: parseInt(classId)    // Pass Selected Class
                            }
                        }
                    });

                    if (error) throw error;

                    alert(`âœ… Sukces! Dodano studenta: ${name}`);
                    closeUserModal();
                    
                } catch (err) {
                    alert("BÅ‚Ä…d: " + err.message);
                    console.error(err);
                }
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await _supabase.auth.signOut();
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
