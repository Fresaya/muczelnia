<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>mUczelnia - ZarzƒÖdzaj Rodzicami</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-bar { background: var(--panel-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border-color); display: flex; gap: 15px; margin-bottom: 20px; align-items: center; flex-wrap: wrap; }
        .data-table { width: 100%; border-collapse: collapse; background: var(--panel-bg); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); }
        .data-table th, .data-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .data-table th { background: rgba(0,0,0,0.02); font-weight: 600; color: var(--text-muted); }
        
        /* Style tag√≥w dzieci */
        .child-tag { display: inline-flex; align-items: center; padding: 2px 8px; border-radius: 10px; font-size: 12px; margin-right: 5px; margin-bottom: 2px; border: 1px solid transparent; }
        
        /* Dziecko z naszej szko≈Çy (niebieskie) */
        .child-local { background: rgba(33, 150, 243, 0.1); color: #2196F3; border-color: rgba(33, 150, 243, 0.2); }
        
        /* Dziecko z innej szko≈Çy (szare, wyszarzone) */
        .child-foreign { background: rgba(0, 0, 0, 0.05); color: #777; border-color: #ddd; cursor: not-allowed; }

        .remove-child { cursor: pointer; color: red; margin-left: 5px; font-weight: bold; }
        .remove-child:hover { color: darkred; }
        
        .btn-add-child { background: #4CAF50; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; border: none; }
        .table-btn { cursor: pointer; padding: 5px; border-radius: 5px; display: inline-block; margin-right: 5px; }
        
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .modal-window { background: var(--panel-bg); padding: 30px; border-radius: 12px; width: 400px; max-width: 90%; }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Rodzice</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted);">‚Üê Wr√≥ƒá</a>
                    <h1>ZarzƒÖdzaj Rodzicami</h1>
                </div>
            </div>

            <div class="filter-bar">
                <select id="filter-school" class="edit-input" style="max-width: 250px;">
                    <option value="">Wszystkie szko≈Çy</option>
                </select>

                <input type="text" id="search-parent" class="edit-input" placeholder="Szukaj rodzica..." style="max-width: 300px;">
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Rodzic</th>
                        <th>Email</th>
                        <th>Szko≈Ça (Rodzica)</th>
                        <th>Przypisane Dzieci</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody id="parents-body">
                    <tr><td colspan="5" style="text-align:center;">≈Åadowanie...</td></tr>
                </tbody>
            </table>
        </main>
    </div>

    <div class="modal-overlay" id="assignChildModal">
        <div class="modal-window">
            <h3>Przypisz Dziecko</h3>
            <p id="modal-parent-name" style="color:var(--text-muted); margin-bottom:15px;"></p>
            <input type="text" id="search-student-input" class="edit-input" placeholder="Wpisz nazwisko ucznia...">
            <button class="login-button" style="width:auto; margin-top:5px; background:#2196F3;" onclick="searchStudent()">Szukaj</button>
            
            <ul id="student-results" style="list-style:none; padding:0; margin-top:10px; border:1px solid var(--border-color); max-height:150px; overflow-y:auto; display:none;"></ul>
            
            <div style="text-align:right; margin-top:20px;">
                <button class="login-button" style="background:#ccc; width:auto; color:#333;" onclick="closeModal()">Anuluj</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let allParents = [];
        let activeParentId = null;
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            
            const { data: user } = await _supabase.from('users').select('role, school_id').eq('id', session.user.id).single();
            if (!['admin', 'manager'].includes(user.role)) { alert("Brak uprawnie≈Ñ."); window.location.href='dashboard.html'; return; }
            
            currentUser = user;

            await initData();
            
            document.getElementById('search-parent').addEventListener('input', renderTable);
            document.getElementById('filter-school').addEventListener('change', renderTable);
        });

        async function initData() {
            // 1. ≈Åadowanie Szk√≥≈Ç do Filtra
            const schoolSelect = document.getElementById('filter-school');
            let schoolQuery = _supabase.from('schools').select('id, name').order('name');
            
            if (currentUser.role === 'manager') {
                schoolQuery = schoolQuery.eq('id', currentUser.school_id);
            }

            const { data: schools } = await schoolQuery;
            
            if (schools) {
                if (currentUser.role === 'manager') schoolSelect.innerHTML = '';
                
                schools.forEach(s => {
                    schoolSelect.add(new Option(s.name, s.id));
                });

                if (currentUser.role === 'manager') {
                    schoolSelect.value = currentUser.school_id;
                    schoolSelect.disabled = true;
                }
            }

            // 2. ≈Åadowanie Rodzic√≥w
            await loadParents();
        }

        async function loadParents() {
            // Pobieramy rodzic√≥w + ich szko≈Çƒô + ID dzieci z tabeli relacji
            let query = _supabase.from('users')
                .select('id, username, email, school_id, schools(name), parent_children!parent_children_parent_id_fkey(child_id)')
                .eq('role', 'parent')
                .order('username');

            // Je≈õli Manager -> pobierz tylko rodzic√≥w przypisanych do TEJ szko≈Çy
            // (Chyba ≈ºe wolisz widzieƒá wszystkich rodzic√≥w, ale edytowaƒá tylko "swoje" dzieci. 
            //  Tutaj zak≈Çadam filtr: Manager widzi tylko rodzic√≥w zarejestrowanych w jego szkole)
            if (currentUser.role === 'manager') {
                query = query.eq('school_id', currentUser.school_id);
            }

            const { data, error } = await query;
            if (error) { alert(error.message); return; }

            const parents = data || [];
            
            // DociƒÖgamy imiona dzieci i ich school_id (Wa≈ºne do blokowania edycji!)
            for (let p of parents) {
                p.childrenDetails = [];
                if (p.parent_children && p.parent_children.length > 0) {
                    const childIds = p.parent_children.map(pc => pc.child_id);
                    // Pobieramy te≈º school_id dziecka
                    const { data: kids } = await _supabase.from('users').select('id, username, school_id').in('id', childIds);
                    if (kids) p.childrenDetails = kids;
                }
            }
            
            allParents = parents;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('parents-body');
            tbody.innerHTML = '';
            
            const searchVal = document.getElementById('search-parent').value.toLowerCase();
            const schoolVal = document.getElementById('filter-school').value;

            const filtered = allParents.filter(p => {
                const matchSearch = (p.username && p.username.toLowerCase().includes(searchVal)) || 
                                    (p.email && p.email.toLowerCase().includes(searchVal));
                // Filtr po szkole rodzica
                const matchSchool = schoolVal === "" || (p.school_id == schoolVal);
                return matchSearch && matchSchool;
            });

            if(filtered.length === 0) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Brak wynik√≥w.</td></tr>'; return; }

            filtered.forEach(p => {
                let childrenHtml = '';
                if(p.childrenDetails) {
                    p.childrenDetails.forEach(kid => {
                        // LOGIKA UPRAWNIE≈É DO DZIECKA
                        // Admin mo≈ºe wszystko. Manager mo≈ºe tylko je≈õli dziecko jest w jego szkole.
                        const canManageChild = (currentUser.role === 'admin') || (kid.school_id === currentUser.school_id);
                        
                        if (canManageChild) {
                            // Nasze dziecko - pe≈Çna edycja
                            childrenHtml += `<span class="child-tag child-local">${kid.username} 
                                <span class="remove-child" onclick="removeChildFromParent('${p.id}', '${kid.id}')">&times;</span>
                            </span>`;
                        } else {
                            // Dziecko z innej szko≈Çy - tylko podglƒÖd (wyszarzone)
                            childrenHtml += `<span class="child-tag child-foreign" title="Ucze≈Ñ innej szko≈Çy - brak edycji">
                                ${kid.username} üîí
                            </span>`;
                        }
                    });
                }

                const schoolName = p.schools ? p.schools.name : 'Brak';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight:bold;">${p.username}</td>
                    <td>${p.email}</td>
                    <td><small style="color:#888;">${schoolName}</small></td>
                    <td>
                        <div style="display:flex; flex-wrap:wrap; gap:5px; align-items:center;">
                            ${childrenHtml}
                            <button class="btn-add-child" onclick="openAssignModal('${p.id}', '${p.username}')">+ Dodaj</button>
                        </div>
                    </td>
                    <td>
                        <div class="table-btn" style="background:#F44336; color:white;" onclick="deleteUser('${p.id}')" title="Usu≈Ñ konto">‚ùå</div>
                        <div class="table-btn" style="background:#FF9800; color:white;" onclick="resetPass('${p.id}', '${p.username}')" title="Has≈Ço">üîë</div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- ZarzƒÖdzanie dzieƒámi ---

        function openAssignModal(parentId, parentName) {
            activeParentId = parentId;
            document.getElementById('modal-parent-name').innerText = `Rodzic: ${parentName}`;
            document.getElementById('assignChildModal').classList.add('active');
            document.getElementById('student-results').style.display = 'none';
            document.getElementById('search-student-input').value = '';
        }

        function closeModal() { document.getElementById('assignChildModal').classList.remove('active'); }

        async function searchStudent() {
            const term = document.getElementById('search-student-input').value;
            if(term.length < 3) return alert("Wpisz min. 3 znaki.");
            
            const list = document.getElementById('student-results');
            list.style.display = 'block'; list.innerHTML = '<li>Szukanie...</li>';

            // Manager szuka TYLKO w swojej szkole
            let query = _supabase.from('users')
                .select('id, username, email, school_id')
                .eq('role', 'student')
                .ilike('username', `%${term}%`)
                .limit(5);

            if (currentUser.role === 'manager') {
                query = query.eq('school_id', currentUser.school_id);
            }

            const { data } = await query;
            
            list.innerHTML = '';
            if(!data || data.length === 0) { list.innerHTML = '<li>Brak wynik√≥w (lub ucze≈Ñ w innej szkole)</li>'; return; }

            data.forEach(s => {
                const li = document.createElement('li');
                li.style.padding = "10px"; li.style.borderBottom = "1px solid #eee"; li.style.cursor = "pointer";
                li.innerHTML = `<b>${s.username}</b> <small>(${s.email})</small>`;
                li.onclick = () => assignChildToParent(s);
                li.onmouseover = () => li.style.background = "#f0f0f0";
                li.onmouseout = () => li.style.background = "#fff";
                list.appendChild(li);
            });
        }

        async function assignChildToParent(student) {
            if(!confirm(`Przypisaƒá ${student.username} do rodzica?`)) return;
            
            const { error } = await _supabase.from('parent_children').insert({ parent_id: activeParentId, child_id: student.id });
            if(error) alert("B≈ÇƒÖd: " + error.message);
            else {
                alert("Przypisano!");
                closeModal();
                loadParents(); // Od≈õwie≈º widok
            }
        }

        async function removeChildFromParent(parentId, childId) {
            if(!confirm("Odpisaƒá dziecko od tego rodzica?")) return;
            const { error } = await _supabase.from('parent_children').delete().eq('parent_id', parentId).eq('child_id', childId);
            if(error) alert("B≈ÇƒÖd: " + error.message);
            else {
                loadParents();
            }
        }

        async function deleteUser(id) {
            if(confirm("UsunƒÖƒá konto rodzica?")) {
                const { error } = await _supabase.from('users').delete().eq('id', id);
                if(error) alert("B≈ÇƒÖd: " + error.message);
                else {
                    allParents = allParents.filter(p => p.id !== id);
                    renderTable();
                }
            }
        }
        
        async function resetPass(id, name) {
            const p = prompt(`Nowe has≈Ço dla ${name}:`, "rodzic123");
            if(p) {
                const { error } = await _supabase.rpc('admin_reset_password', { target_user_id: id, new_password: p });
                if(error) alert("B≈ÇƒÖd: " + error.message);
                else alert("Has≈Ço zmienione.");
            }
        }
    </script>
</body>
</html>
