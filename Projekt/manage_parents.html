<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Zarządzaj Rodzicami</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Filters */
        .filter-bar { 
            background: var(--panel-bg); 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            display: flex; 
            gap: 15px; 
            margin-bottom: 20px; 
            align-items: center; 
            flex-wrap: wrap;
            box-shadow: var(--shadow); 
        }
        .filter-bar .edit-input {
            margin: 0;
            box-sizing: border-box;
            height: 38px;
        }

        /* Table */
        .data-table { width: 100%; border-collapse: collapse; background: var(--panel-bg); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); }
        .data-table th, .data-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .data-table th { background: rgba(0,0,0,0.02); font-weight: 600; color: var(--text-muted); }
        
        /* Child Tags */
        .child-tag { 
            display: inline-flex; align-items: center; padding: 4px 10px; border-radius: 15px; 
            font-size: 12px; margin-right: 5px; margin-bottom: 4px; border: 1px solid transparent; gap: 5px;
        }
        .child-local { background: rgba(33, 150, 243, 0.1); color: #2196F3; border-color: rgba(33, 150, 243, 0.2); }
        .child-foreign { background: rgba(0, 0, 0, 0.05); color: #777; border-color: #ddd; cursor: not-allowed; }

        .remove-child { 
            cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: 0.2s;
        }
        .remove-child:hover { background: rgba(255,0,0,0.1); color: red; }
        .remove-child .material-symbols-rounded { font-size: 14px; font-weight: bold; }
        
        /* Buttons */
        .btn-add-child { 
            background: #4CAF50; color: white; padding: 4px 10px; border-radius: 15px; cursor: pointer; 
            font-size: 12px; border: none; display: inline-flex; align-items: center; gap: 4px; transition: 0.2s;
        }
        .btn-add-child:hover { background: #43A047; }
        .btn-add-child .material-symbols-rounded { font-size: 14px; }

        .table-btn { 
            display: inline-flex; align-items: center; justify-content: center; width: 36px; height: 36px;
            border-radius: 50%; cursor: pointer; margin-right: 5px; transition: all 0.2s; border: 1px solid transparent;
        }
        .table-btn .material-symbols-rounded { font-size: 20px; pointer-events: none; }
        .table-btn:hover { transform: scale(1.1); }

        .btn-pass { color: #FF9800; background: rgba(255, 152, 0, 0.1); }
        .btn-pass:hover { background: rgba(255, 152, 0, 0.2); }

        .btn-del { color: #F44336; background: rgba(244, 67, 54, 0.1); }
        .btn-del:hover { background: rgba(244, 67, 54, 0.2); }
        
        /* Modal */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        .modal-window { background: var(--panel-bg); padding: 30px; border-radius: 12px; width: 400px; max-width: 90%; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

        @media (prefers-color-scheme: dark) {
            .btn-pass { background: rgba(255, 152, 0, 0.15); }
            .btn-del { background: rgba(244, 67, 54, 0.15); }
        }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Rodzice</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted);">← Wróć</a>
                    <h1>Zarządzaj Rodzicami</h1>
                </div>
            </div>

            <div class="filter-bar">
                <select id="filter-school" class="edit-input" style="max-width: 250px;">
                    <option value="">Wszystkie szkoły</option>
                </select>

                <input type="text" id="search-parent" class="edit-input" placeholder="Szukaj rodzica..." style="max-width: 300px;">
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Rodzic</th>
                        <th>Email</th>
                        <th>Szkoła (Rodzica)</th>
                        <th>Przypisane Dzieci</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody id="parents-body">
                    <tr><td colspan="5" style="text-align:center;">Ładowanie...</td></tr>
                </tbody>
            </table>
        </main>
    </div>

    <div class="modal-overlay" id="assignChildModal">
        <div class="modal-window">
            <h3>Przypisz Dziecko</h3>
            <p id="modal-parent-name" style="color:var(--text-muted); margin-bottom:15px;"></p>
            <input type="text" id="search-student-input" class="edit-input" placeholder="Wpisz nazwisko ucznia..." style="width: 100%; box-sizing: border-box;">
            <button class="login-button" style="width:auto; margin-top:10px; background:#2196F3;" onclick="searchStudent()">Szukaj</button>
            
            <ul id="student-results" style="list-style:none; padding:0; margin-top:10px; border:1px solid var(--border-color); max-height:150px; overflow-y:auto; display:none; border-radius: 6px;"></ul>
            
            <div style="text-align:right; margin-top:20px;">
                <button class="login-button" style="background:transparent; border: 1px solid var(--border-color); color:var(--text-main); width:auto;" onclick="closeModal()">Anuluj</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Config
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // State
        let allParents = [];
        let activeParentId = null;
        let currentUser = null;

        // Init & Auth
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            
            const { data: user } = await _supabase.from('users').select('role, school_id').eq('id', session.user.id).single();
            if (!['admin', 'manager'].includes(user.role)) { alert("Brak uprawnień."); window.location.href='dashboard.html'; return; }
            
            currentUser = user;
            await initData();
            
            document.getElementById('search-parent').addEventListener('input', renderTable);
            document.getElementById('filter-school').addEventListener('change', renderTable);
        });

        // Data Loading
        async function initData() {
            const schoolSelect = document.getElementById('filter-school');
            let schoolQuery = _supabase.from('schools').select('id, name').order('name');
            
            if (currentUser.role === 'manager') {
                schoolQuery = schoolQuery.eq('id', currentUser.school_id);
            }

            const { data: schools } = await schoolQuery;
            if (schools) {
                if (currentUser.role === 'manager') schoolSelect.innerHTML = '';
                schools.forEach(s => schoolSelect.add(new Option(s.name, s.id)));

                if (currentUser.role === 'manager') {
                    schoolSelect.value = currentUser.school_id;
                    schoolSelect.disabled = true;
                }
            }
            await loadParents();
        }

        async function loadParents() {
            let query = _supabase.from('users')
                .select('id, username, email, school_id, schools(name), parent_children!parent_children_parent_id_fkey(child_id)')
                .eq('role', 'parent')
                .order('username');

            if (currentUser.role === 'manager') {
                query = query.eq('school_id', currentUser.school_id);
            }

            const { data, error } = await query;
            if (error) { alert(error.message); return; }

            const parents = data || [];
            
            // Fetch children details
            for (let p of parents) {
                p.childrenDetails = [];
                if (p.parent_children && p.parent_children.length > 0) {
                    const childIds = p.parent_children.map(pc => pc.child_id);
                    const { data: kids } = await _supabase.from('users').select('id, username, school_id').in('id', childIds);
                    if (kids) p.childrenDetails = kids;
                }
            }
            
            allParents = parents;
            renderTable();
        }

        // Rendering
        function renderTable() {
            const tbody = document.getElementById('parents-body');
            tbody.innerHTML = '';
            
            const searchVal = document.getElementById('search-parent').value.toLowerCase();
            const schoolVal = document.getElementById('filter-school').value;

            const filtered = allParents.filter(p => {
                const matchSearch = (p.username && p.username.toLowerCase().includes(searchVal)) || 
                                    (p.email && p.email.toLowerCase().includes(searchVal));
                const matchSchool = schoolVal === "" || (p.school_id == schoolVal);
                return matchSearch && matchSchool;
            });

            if(filtered.length === 0) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Brak wyników.</td></tr>'; return; }

            filtered.forEach(p => {
                let childrenHtml = '';
                if(p.childrenDetails) {
                    p.childrenDetails.forEach(kid => {
                        const canManageChild = (currentUser.role === 'admin') || (kid.school_id === currentUser.school_id);
                        if (canManageChild) {
                            childrenHtml += `<span class="child-tag child-local">${kid.username} 
                                <span class="remove-child" onclick="removeChildFromParent('${p.id}', '${kid.id}')"><span class="material-symbols-rounded">close</span></span></span>`;
                        } else {
                            childrenHtml += `<span class="child-tag child-foreign" title="Uczeń innej szkoły">${kid.username} <span class="material-symbols-rounded" style="font-size:12px;">lock</span></span>`;
                        }
                    });
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight:bold;">${p.username}</td>
                    <td>${p.email}</td>
                    <td><small style="color:#888;">${p.schools ? p.schools.name : 'Brak'}</small></td>
                    <td>
                        <div style="display:flex; flex-wrap:wrap; gap:5px; align-items:center;">
                            ${childrenHtml}
                            <button class="btn-add-child" onclick="openAssignModal('${p.id}', '${p.username}')"><span class="material-symbols-rounded">add</span> Dodaj</button>
                        </div>
                    </td>
                    <td>
                        <div class="table-btn btn-pass" onclick="resetPass('${p.id}', '${p.username}')" title="Zmień hasło"><span class="material-symbols-rounded">key</span></div>
                        <div class="table-btn btn-del" onclick="deleteUser('${p.id}')" title="Usuń konto"><span class="material-symbols-rounded">delete</span></div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Child Management
        function openAssignModal(parentId, parentName) {
            activeParentId = parentId;
            document.getElementById('modal-parent-name').innerText = `Rodzic: ${parentName}`;
            document.getElementById('assignChildModal').classList.add('active');
            document.getElementById('student-results').style.display = 'none';
            document.getElementById('search-student-input').value = '';
        }

        function closeModal() { document.getElementById('assignChildModal').classList.remove('active'); }

        async function searchStudent() {
            const term = document.getElementById('search-student-input').value;
            if(term.length < 3) return alert("Wpisz min. 3 znaki.");
            
            const list = document.getElementById('student-results');
            list.style.display = 'block'; list.innerHTML = '<li>Szukanie...</li>';

            let query = _supabase.from('users').select('id, username, email, school_id').eq('role', 'student').ilike('username', `%${term}%`).limit(5);
            if (currentUser.role === 'manager') query = query.eq('school_id', currentUser.school_id);

            const { data } = await query;
            list.innerHTML = '';
            if(!data || data.length === 0) { list.innerHTML = '<li>Brak wyników (lub uczeń w innej szkole)</li>'; return; }

            data.forEach(s => {
                const li = document.createElement('li');
                li.style.padding = "10px"; li.style.borderBottom = "1px solid #eee"; li.style.cursor = "pointer";
                li.innerHTML = `<b>${s.username}</b> <small>(${s.email})</small>`;
                li.onclick = () => assignChildToParent(s);
                li.onmouseover = () => li.style.background = "#f0f0f0";
                li.onmouseout = () => li.style.background = "#fff";
                list.appendChild(li);
            });
        }

        async function assignChildToParent(student) {
            if(!confirm(`Przypisać ${student.username} do rodzica?`)) return;
            const { error } = await _supabase.from('parent_children').insert({ parent_id: activeParentId, child_id: student.id });
            if(error) alert("Błąd: " + error.message);
            else { alert("Przypisano!"); closeModal(); loadParents(); }
        }

        async function removeChildFromParent(parentId, childId) {
            if(!confirm("Odpisać dziecko od tego rodzica?")) return;
            const { error } = await _supabase.from('parent_children').delete().eq('parent_id', parentId).eq('child_id', childId);
            if(error) alert("Błąd: " + error.message); else loadParents();
        }

        // Account Actions
        async function deleteUser(id) {
            if(confirm("Usunąć konto rodzica?")) {
                const { error } = await _supabase.from('users').delete().eq('id', id);
                if(error) alert("Błąd: " + error.message); else { allParents = allParents.filter(p => p.id !== id); renderTable(); }
            }
        }
        
        async function resetPass(id, name) {
            const p = prompt(`Nowe hasło dla ${name}:`, "rodzic123");
            if(p) {
                const { error } = await _supabase.rpc('admin_reset_password', { target_user_id: id, new_password: p });
                if(error) alert("Błąd: " + error.message); else alert("Hasło zmienione.");
            }
        }
    </script>
</body>
</html>
