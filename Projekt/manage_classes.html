<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - ZarzƒÖdzanie Klasami</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- G√ìRNY PASEK NARZƒòDZI --- */
        .tools-bar {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
            box-shadow: var(--shadow);
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .tool-group label {
            font-size: 11px;
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* --- SIATKA KLAS (GRID) --- */
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* --- KAFELEK KLASY --- */
        .class-card {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .class-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-color: var(--accent-color);
        }

        /* Nag≈Ç√≥wek karty (Nazwa + Usu≈Ñ) */
        .card-header {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .class-name-input {
            flex: 1;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-main);
            padding: 5px;
            border-radius: 4px;
        }
        .class-name-input:focus {
            border-color: var(--accent-color);
            background: var(--bg-color);
            outline: none;
        }

        .btn-icon-small {
            width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            font-size: 14px;
            transition: 0.2s;
        }
        .btn-save-name { color: #4CAF50; }
        .btn-save-name:hover { background: rgba(76, 175, 80, 0.1); }
        .btn-delete-class { color: #F44336; }
        .btn-delete-class:hover { background: rgba(244, 67, 54, 0.1); }

        /* Obszar Pakiet√≥w */
        .packages-area {
            flex: 1; /* Wype≈Çnia dostƒôpnƒÖ przestrze≈Ñ */
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-content: flex-start;
            margin-bottom: 15px;
        }

        .pkg-chip {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 12px;
            background: rgba(33, 150, 243, 0.1);
            color: #1976D2;
            border: 1px solid rgba(33, 150, 243, 0.2);
            display: inline-flex;
            align-items: center;
        }
        .pkg-remove {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.6;
        }
        .pkg-remove:hover { opacity: 1; color: red; }

        /* Stopka karty (Dodawanie pakietu) */
        .card-footer {
            background: var(--hover-bg);
            margin: -15px -15px -15px -15px; /* RozciƒÖgniƒôcie na ca≈ÇƒÖ szeroko≈õƒá */
            padding: 10px 15px;
            border-radius: 0 0 12px 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 5px;
        }
        
        .add-pkg-select {
            flex: 1;
            font-size: 12px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--panel-bg);
            color: var(--text-main);
        }

        .btn-add-pkg {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            width: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex; align-items: center; justify-content: center;
        }

        @media (prefers-color-scheme: dark) {
            .pkg-chip { background: rgba(33, 150, 243, 0.2); color: #90CAF9; border-color: rgba(33, 150, 243, 0.4); }
            .pkg-remove { color: #90CAF9; }
        }
    </style>
</head>
<body>

    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Klasy</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted); font-size:14px;">‚Üê Wr√≥ƒá do pulpitu</a>
                    <h1>ZarzƒÖdzanie Klasami</h1>
                    <p>Dodawaj grupy i przypisuj do nich materia≈Çy edukacyjne.</p>
                </div>
            </div>

            <div class="tools-bar">
                <div class="tool-group" style="flex: 1; min-width: 200px;">
                    <label>Wybierz Szko≈Çƒô</label>
                    <select id="school-select" class="edit-input" style="margin:0;">
                        <option value="" disabled selected>≈Åadowanie...</option>
                    </select>
                </div>

                <div class="tool-group" style="flex: 2; border-left: 1px solid var(--border-color); padding-left: 20px;">
                    <label>Dodaj NowƒÖ Klasƒô</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="new-class-name" class="edit-input" style="margin:0;" placeholder="np. 1A - Informatyka">
                        <button class="login-button" style="width: auto; margin:0;" onclick="createNewClass()">+ Utw√≥rz</button>
                    </div>
                </div>
            </div>

            <div id="classes-grid" class="classes-grid">
                <p style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 40px;">
                    Wybierz szko≈Çƒô, aby zobaczyƒá klasy.
                </p>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentRole = null;
        let availablePackages = []; // Pakiety pasujƒÖce do poziomu wybranej szko≈Çy

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const { data: user } = await _supabase.from('users').select('role, school_id').eq('id', session.user.id).single();
            if (!['admin', 'manager', 'lecturer'].includes(user.role)) {
                alert("Brak uprawnie≈Ñ."); window.location.href = 'dashboard.html'; return;
            }
            currentRole = user.role;

            await loadSchools(user);
            
            // Listener zmiany szko≈Çy
            document.getElementById('school-select').addEventListener('change', async function() {
                await loadPackagesForSchoolLevel(this.value); // Najpierw pobierz pakiety dla poziomu tej szko≈Çy
                loadClasses(this.value); // Potem pobierz klasy
            });
        });

        async function loadSchools(user) {
            const sSelect = document.getElementById('school-select');
            sSelect.innerHTML = '<option value="" disabled selected>-- Wybierz Szko≈Çƒô --</option>';
            
            let query = _supabase.from('schools').select('id, name, level').order('name');
            if (currentRole !== 'admin') {
                query = query.eq('id', user.school_id);
            }

            const { data: schools } = await query;
            
            if (schools) {
                schools.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = s.name;
                    opt.dataset.level = s.level; // Zapisujemy poziom w atrybucie
                    sSelect.appendChild(opt);
                });

                // Je≈õli user ma tylko jednƒÖ szko≈Çƒô, wybierz jƒÖ automatycznie
                if (schools.length === 1) {
                    sSelect.value = schools[0].id;
                    sSelect.disabled = true; // Zablokuj zmianƒô
                    sSelect.dispatchEvent(new Event('change'));
                }
            }
        }

        // Pobiera pakiety pasujƒÖce do POZIOMU wybranej szko≈Çy
        async function loadPackagesForSchoolLevel(schoolId) {
            // Znajd≈∫ poziom szko≈Çy w selectcie (bez zapytania do bazy, bo mamy to w cache selecta)
            const select = document.getElementById('school-select');
            const selectedOption = select.options[select.selectedIndex];
            const level = selectedOption.dataset.level;

            if (!level) return;

            const { data: pkgs } = await _supabase.from('packages')
                .select('id, title')
                .eq('level', level) // FILTROWANIE PO POZIOMIE!
                .order('title');
            
            availablePackages = pkgs || [];
        }

        async function loadClasses(schoolId) {
            const grid = document.getElementById('classes-grid');
            grid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">≈Åadowanie klas...</p>';

            // Pobieramy klasƒô WRAZ z jej pakietami (relacja)
            const { data: classes, error } = await _supabase
                .from('classes')
                .select(`
                    id, name,
                    package_classes (
                        id,
                        packages ( id, title )
                    )
                `)
                .eq('school_id', schoolId)
                .order('name');

            if (error) { console.error(error); grid.innerHTML = '<p>B≈ÇƒÖd ≈Çadowania.</p>'; return; }
            grid.innerHTML = '';

            if (classes.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#888;">Brak klas. Dodaj nowƒÖ!</p>';
                return;
            }

            classes.forEach(c => {
                const card = document.createElement('div');
                card.className = 'class-card';

                // --- 1. HEADER (Nazwa + Save + Delete) ---
                const header = document.createElement('div');
                header.className = 'card-header';
                
                const nameInput = document.createElement('input');
                nameInput.className = 'class-name-input';
                nameInput.value = c.name;
                // Zapisz przy Enter
                nameInput.addEventListener('keypress', async (e) => {
                    if (e.key === 'Enter') { await updateClassName(c.id, nameInput.value); nameInput.blur(); }
                });

                const saveBtn = document.createElement('div');
                saveBtn.className = 'btn-icon-small btn-save-name';
                saveBtn.innerHTML = 'üíæ';
                saveBtn.title = "Zapisz nazwƒô";
                saveBtn.onclick = () => updateClassName(c.id, nameInput.value);

                const delBtn = document.createElement('div');
                delBtn.className = 'btn-icon-small btn-delete-class';
                delBtn.innerHTML = 'üóëÔ∏è';
                delBtn.title = "Usu≈Ñ klasƒô";
                delBtn.onclick = () => deleteClass(c.id);

                header.append(nameInput, saveBtn, delBtn);

                // --- 2. PAKIETY (Chips) ---
                const pkgArea = document.createElement('div');
                pkgArea.className = 'packages-area';
                
                if (c.package_classes && c.package_classes.length > 0) {
                    c.package_classes.forEach(pc => {
                        if (pc.packages) {
                            const chip = document.createElement('div');
                            chip.className = 'pkg-chip';
                            chip.innerHTML = `üì¶ ${pc.packages.title} <span class="pkg-remove" onclick="unlinkPackage(${pc.id}, this)">√ó</span>`;
                            pkgArea.appendChild(chip);
                        }
                    });
                } else {
                    pkgArea.innerHTML = '<span style="font-size:11px; color:#aaa; margin:auto 0;">Brak pakiet√≥w</span>';
                }

                // --- 3. FOOTER (Dodaj Pakiet) ---
                const footer = document.createElement('div');
                footer.className = 'card-footer';

                const pkgSelect = document.createElement('select');
                pkgSelect.className = 'add-pkg-select';
                pkgSelect.innerHTML = '<option value="">+ Przypisz pakiet...</option>';
                
                // Filtrujemy: Poka≈º tylko te pakiety, kt√≥rych klasa JESZCZE NIE MA
                const assignedIds = c.package_classes.map(pc => pc.packages ? pc.packages.id : -1);
                
                availablePackages.forEach(p => {
                    if (!assignedIds.includes(p.id)) {
                        pkgSelect.add(new Option(p.title, p.id));
                    }
                });

                const addBtn = document.createElement('button');
                addBtn.className = 'btn-add-pkg';
                addBtn.innerHTML = '+';
                addBtn.onclick = async () => {
                    if (!pkgSelect.value) return;
                    await linkPackage(c.id, pkgSelect.value);
                };

                footer.append(pkgSelect, addBtn);

                card.append(header, pkgArea, footer);
                grid.appendChild(card);
            });
        }

        // --- AKCJE CRUD ---

        async function createNewClass() {
            const schoolId = document.getElementById('school-select').value;
            const name = document.getElementById('new-class-name').value;
            if (!schoolId) return alert("Wybierz szko≈Çƒô!");
            if (!name) return alert("Podaj nazwƒô klasy!");

            const { error } = await _supabase.from('classes').insert({ school_id: schoolId, name: name });
            if (error) alert(error.message);
            else {
                document.getElementById('new-class-name').value = '';
                loadClasses(schoolId);
            }
        }

        async function updateClassName(classId, newName) {
            const { error } = await _supabase.from('classes').update({ name: newName }).eq('id', classId);
            if (error) alert("B≈ÇƒÖd: " + error.message);
            // else alert("Nazwa zmieniona"); // Opcjonalne, ≈ºeby nie klikaƒá OK ciƒÖgle
        }

        async function deleteClass(classId) {
            if(!confirm("UsunƒÖƒá klasƒô? Upewnij siƒô, ≈ºe nie ma w niej uczni√≥w!")) return;
            const { error } = await _supabase.from('classes').delete().eq('id', classId);
            if (error) alert("B≈ÇƒÖd: " + error.message);
            else loadClasses(document.getElementById('school-select').value);
        }

        async function linkPackage(classId, packageId) {
            const { error } = await _supabase.from('package_classes').insert({ class_id: classId, package_id: packageId });
            if (error) alert(error.message);
            else loadClasses(document.getElementById('school-select').value);
        }

        async function unlinkPackage(linkId, element) {
            if(!confirm("OdpiƒÖƒá pakiet?")) return;
            const { error } = await _supabase.from('package_classes').delete().eq('id', linkId);
            if (error) alert(error.message);
            else element.parentElement.remove();
        }

    </script>
</body>
</html>
