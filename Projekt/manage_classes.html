<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Zarządzaj Klasami</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* NAPRAWA UKŁADU PASKA NARZĘDZI */
        .top-controls {
            display: flex;
            align-items: center;
            gap: 15px; /* Odstęp między szukajką a przyciskiem */
            background: var(--panel-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            flex-wrap: wrap; /* Zabezpieczenie na małe ekrany */
        }

        /* Pole wyszukiwania zajmuje dostępną przestrzeń */
        #class-search {
            flex: 1; 
            margin: 0;
            height: 40px; /* Ustalona wysokość */
            min-width: 200px;
        }

        /* Kompaktowy przycisk (zamiast wielkiego kloca) */
        .btn-compact {
            width: auto !important; /* Wyłączamy rozciąganie */
            height: 40px; /* Dopasowanie do inputa */
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            white-space: nowrap;
            background-color: #009688; /* Kolor sekcji */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-compact:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 150, 136, 0.3);
        }

        /* Styl tabeli */
        .data-table { width: 100%; border-collapse: collapse; background: var(--panel-bg); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); }
        .data-table th, .data-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .data-table th { background: rgba(0,0,0,0.02); font-weight: 600; color: var(--text-muted); }
        .table-btn { cursor: pointer; padding: 5px; border-radius: 5px; display: inline-block; margin-right: 5px; }

        /* Poprawa przycisku w modalu */
        .modal-btn-normal {
            width: 100%;
            padding: 10px; /* Mniejszy padding */
            font-size: 16px;
            background: #009688;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Klasy</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted);">← Wróć</a>
                    <h1>Zarządzaj Klasami</h1>
                </div>
            </div>

            <div class="top-controls">
                <input type="text" id="class-search" class="edit-input" placeholder="Szukaj klasy...">
                <button class="btn-compact" onclick="openModal('addClassModal')">
                    + Dodaj Nową Klasę
                </button>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nazwa Klasy</th>
                        <th>Szkoła</th>
                        <th>Liczba Uczniów</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody id="classes-body">
                    <tr><td colspan="4" style="text-align:center;">Ładowanie...</td></tr>
                </tbody>
            </table>
        </main>
    </div>

    <div class="modal-overlay" id="addClassModal">
        <div class="modal-window">
            <div class="modal-header">
                <h3 class="modal-title">Dodaj Klasę</h3>
                <span class="close-modal" onclick="closeModal('addClassModal')">&times;</span>
            </div>
            <form id="addClassForm" class="modal-form">
                <label>Nazwa Klasy</label>
                <input type="text" id="new-class-name" class="edit-input" placeholder="np. 1A" required>
                
                <label>Szkoła</label>
                <select id="new-class-school" class="edit-input" required>
                    <option value="" disabled selected>Ładowanie...</option>
                </select>

                <button type="submit" class="modal-btn-normal">Utwórz Klasę</button>
            </form>
        </div>
    </div

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="manage_classes.js"></script>
</body>
</html>
