<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Zarządzanie Klasami</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- TOOLBAR STYLES --- */
        .tools-bar {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end; /* Aligns inputs and buttons to bottom */
            box-shadow: var(--shadow);
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .tool-group label {
            font-size: 11px;
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* --- FIX: COMPACT INPUTS & BUTTONS --- */
        /* This ensures the 'Add Class' text input and button are exactly the same size */
        .tool-group input.edit-input,
        .tool-group select.edit-input,
        .tool-group #new-class-name,
        .tool-group .login-button {
            height: 40px;          /* Fixed height for alignment */
            padding: 0 12px;       /* Consistent padding */
            font-size: 14px;
            margin: 0;
            box-sizing: border-box; /* Includes padding in height calculation */
        }

        /* Specific tweak for the "Add" button to sit next to input */
        .tool-group .login-button {
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        /* --- CLASS GRID --- */
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* --- CLASS CARD --- */
        .class-card {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .class-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-color: var(--accent-color);
        }

        /* --- FIX: HEADER OVERFLOW --- */
        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
        }
        
        .class-name-input {
            flex: 1; 
            min-width: 0; /* CRITICAL FIX: Allows input to shrink so buttons don't overflow */
            font-size: 16px;
            font-weight: bold;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-main);
            padding: 5px;
            border-radius: 4px;
            text-overflow: ellipsis;
        }
        .class-name-input:focus {
            border-color: var(--accent-color);
            background: var(--bg-color);
            outline: none;
        }

        /* --- ICON BUTTONS --- */
        .btn-icon-small {
            width: 34px; 
            height: 34px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
            flex-shrink: 0; /* CRITICAL FIX: Prevents buttons from squashing */
            background: transparent;
        }

        /* Material Symbol Settings */
        .material-symbols-rounded {
            font-size: 20px;
            font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        }

        /* Save Button Colors */
        .btn-save-name { color: #4CAF50; }
        .btn-save-name:hover { background: rgba(76, 175, 80, 0.1); }

        /* Delete Button Colors */
        .btn-delete-class { color: #F44336; }
        .btn-delete-class:hover { background: rgba(244, 67, 54, 0.1); }

        /* --- PACKAGES AREA --- */
        .packages-area {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-content: flex-start;
            margin-bottom: 15px;
        }

        .pkg-chip {
            font-size: 12px;
            padding: 4px 8px 4px 10px;
            border-radius: 12px;
            background: rgba(33, 150, 243, 0.1);
            color: #1976D2;
            border: 1px solid rgba(33, 150, 243, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .pkg-remove {
            cursor: pointer;
            opacity: 0.6;
            display: flex;
            align-items: center;
            border-radius: 50%;
            padding: 2px;
        }
        .pkg-remove:hover { opacity: 1; background: rgba(255, 0, 0, 0.1); color: red; }
        .pkg-remove .material-symbols-rounded { font-size: 14px; font-weight: bold; }

        /* --- CARD FOOTER --- */
        .card-footer {
            background: var(--hover-bg);
            margin: -15px -15px -15px -15px;
            padding: 10px 15px;
            border-radius: 0 0 12px 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 5px;
        }
        
        .add-pkg-select {
            flex: 1;
            height: 32px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--panel-bg);
            color: var(--text-main);
            padding-left: 5px;
        }

        .btn-add-pkg {
            width: 32px;
            height: 32px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-add-pkg:hover { opacity: 0.9; }

        @media (prefers-color-scheme: dark) {
            .pkg-chip { background: rgba(33, 150, 243, 0.2); color: #90CAF9; border-color: rgba(33, 150, 243, 0.4); }
            .pkg-remove { color: #90CAF9; }
        }
    </style>
</head>
<body>

    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Klasy</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted); font-size:14px;">← Wróć do pulpitu</a>
                    <h1>Zarządzanie Klasami</h1>
                    <p>Dodawaj grupy i przypisuj do nich materiały edukacyjne.</p>
                </div>
            </div>

            <div class="tools-bar">
                <div class="tool-group" style="flex: 1; min-width: 200px;">
                    <label>Wybierz Szkołę</label>
                    <select id="school-select" class="edit-input">
                        <option value="" disabled selected>Ładowanie...</option>
                    </select>
                </div>

                <div class="tool-group" style="flex: 1; min-width: 150px;">
                    <label>Filtruj Klasy</label>
                    <input type="text" id="class-search" class="edit-input" placeholder="Szukaj nazwy...">
                </div>

                <div class="tool-group" style="flex: 1.5; border-left: 1px solid var(--border-color); padding-left: 20px;">
                    <label>Dodaj Nową Klasę</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="new-class-name" placeholder="np. 1A - Informatyka">
                        <button class="login-button" onclick="createNewClass()">
                            <span class="material-symbols-rounded" style="margin-right:5px; font-size:18px;">add</span> Utwórz
                        </button>
                    </div>
                </div>
            </div>

            <div id="classes-grid" class="classes-grid">
                </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="manage_classes.js"></script>
</body>
</html>
