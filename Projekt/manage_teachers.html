<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Zarządzaj Nauczycielami</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <style>
        .filter-bar { 
            background: var(--panel-bg); 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            display: flex; 
            gap: 15px; 
            flex-wrap: wrap; 
            margin-bottom: 20px; 
            align-items: center;
            box-shadow: var(--shadow);
        }

        /* Poprawka dla inputów, żeby nie wychodziły poza obrys */
        .filter-bar .edit-input {
            margin: 0;
            box-sizing: border-box;
            height: 38px;
        }

        .data-table { width: 100%; border-collapse: collapse; background: var(--panel-bg); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); }
        .data-table th, .data-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .data-table th { background: rgba(0,0,0,0.02); font-weight: 600; color: var(--text-muted); }

        /* --- NOWE STYLE PRZYCISKÓW (IKONY) --- */
        .table-btn { 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 5px; 
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .table-btn .material-symbols-rounded {
            font-size: 20px;
            pointer-events: none;
        }

        .table-btn:hover { transform: scale(1.1); }

        /* Kolory przycisków */
        .btn-pass { color: #FF9800; background: rgba(255, 152, 0, 0.1); }
        .btn-pass:hover { background: rgba(255, 152, 0, 0.2); }

        .btn-del { color: #F44336; background: rgba(244, 67, 54, 0.1); }
        .btn-del:hover { background: rgba(244, 67, 54, 0.2); }
        
        @media (prefers-color-scheme: dark) {
            .btn-pass { background: rgba(255, 152, 0, 0.15); }
            .btn-del { background: rgba(244, 67, 54, 0.15); }
        }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Nauczyciele</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted);">← Wróć</a>
                    <h1>Zarządzaj Nauczycielami</h1>
                </div>
            </div>

            <div class="filter-bar">
                <select id="filter-school" class="edit-input" style="max-width: 250px;">
                    <option value="">Wszystkie szkoły</option>
                </select>
                
                <input type="text" id="search-teacher" class="edit-input" placeholder="Szukaj (imię, email)..." style="max-width: 300px;">
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nauczyciel</th>
                        <th>Email</th>
                        <th>Szkoła</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody id="teachers-body">
                    <tr><td colspan="4" style="text-align:center;">Ładowanie...</td></tr>
                </tbody>
            </table>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let allTeachers = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            // Sprawdź rolę
            const { data: user } = await _supabase.from('users').select('role, school_id').eq('id', session.user.id).single();
            if (!['admin', 'manager'].includes(user.role)) {
                alert("Brak dostępu."); window.location.href = 'dashboard.html'; return;
            }

            await initData(user);
            
            // Listenery filtrów
            document.getElementById('search-teacher').addEventListener('input', renderTable);
            document.getElementById('filter-school').addEventListener('change', renderTable);
        });

        async function initData(currentUser) {
            // 1. Ładowanie Szkół do Filtra
            const schoolSelect = document.getElementById('filter-school');
            let schoolQuery = _supabase.from('schools').select('id, name').order('name');
            
            // Jeśli manager -> pobierz tylko jego szkołę
            if (currentUser.role === 'manager') {
                schoolQuery = schoolQuery.eq('id', currentUser.school_id);
            }

            const { data: schools } = await schoolQuery;
            
            if (schools) {
                // Jeśli to Manager, wyczyść opcję "Wszystkie" bo i tak ma widzieć tylko jedną
                if (currentUser.role === 'manager') {
                    schoolSelect.innerHTML = '';
                }

                schools.forEach(s => {
                    schoolSelect.add(new Option(s.name, s.id));
                });

                // Jeśli Manager -> ustaw jego szkołę i zablokuj select
                if (currentUser.role === 'manager') {
                    schoolSelect.value = currentUser.school_id;
                    schoolSelect.disabled = true; // Zablokowanie edycji
                }
            }

            // 2. Ładowanie Nauczycieli
            let teacherQuery = _supabase.from('users')
                .select('id, username, email, school_id, schools(name)')
                .eq('role', 'teacher')
                .order('username');
            
            // Jeśli Manager -> pobierz tylko z jego szkoły (zabezpieczenie backendowe)
            if (currentUser.role === 'manager') {
                teacherQuery = teacherQuery.eq('school_id', currentUser.school_id);
            }

            const { data: teachers, error } = await teacherQuery;
            if (error) { alert("Błąd: " + error.message); return; }
            
            allTeachers = teachers || [];
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('teachers-body');
            tbody.innerHTML = '';
            
            const searchVal = document.getElementById('search-teacher').value.toLowerCase();
            const schoolVal = document.getElementById('filter-school').value;

            const filtered = allTeachers.filter(t => {
                // Filtr wyszukiwania
                const matchSearch = (t.username && t.username.toLowerCase().includes(searchVal)) || 
                                    (t.email && t.email.toLowerCase().includes(searchVal));
                
                // Filtr szkoły (jeśli wybrana "Wszystkie" czyli "", to true)
                const matchSchool = schoolVal === "" || (t.school_id == schoolVal);

                return matchSearch && matchSchool;
            });

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">Brak wyników.</td></tr>';
                return;
            }

            filtered.forEach(t => {
                const schoolName = t.schools ? t.schools.name : 'Brak';
                const tr = document.createElement('tr');
                
                // UPDATE: Zastąpiono emotki ikonami Google wewnątrz <span>
                tr.innerHTML = `
                    <td style="font-weight:bold;">${t.username || 'Brak nazwy'}</td>
                    <td>${t.email}</td>
                    <td>${schoolName}</td>
                    <td>
                        <div class="table-btn btn-pass" title="Zmień hasło" onclick="resetPass('${t.id}', '${t.username}')">
                            <span class="material-symbols-rounded">key</span>
                        </div>
                        <div class="table-btn btn-del" title="Usuń konto" onclick="deleteUser('${t.id}')">
                            <span class="material-symbols-rounded">delete</span>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function resetPass(userId, name) {
            const newPw = prompt(`Nowe hasło dla ${name}:`, "nauczyciel123");
            if (!newPw) return;
            
            const { error } = await _supabase.rpc('admin_reset_password', { target_user_id: userId, new_password: newPw });
            if (error) alert("Błąd: " + error.message);
            else alert("Hasło zmienione!");
        }

        async function deleteUser(userId) {
            if (!confirm("Usunąć konto nauczyciela? To operacja nieodwracalna.")) return;
            const { error } = await _supabase.from('users').delete().eq('id', userId);
            if (error) alert("Błąd: " + error.message);
            else {
                allTeachers = allTeachers.filter(t => t.id !== userId);
                renderTable();
            }
        }
    </script>
</body>
</html>
