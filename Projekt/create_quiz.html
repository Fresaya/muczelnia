<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Kreator Quizu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="course-layout">
        <aside class="course-sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="back-btn">‚Üê Anuluj</a>
                <h3 style="margin:0; font-size:16px; margin-left: 10px;">Kreator Quizu</h3>
            </div>
            
            <ul class="lesson-list" id="editor-question-list"></ul>

            <div class="add-lesson-btn" onclick="addNewQuestion()">+ Nowe Pytanie</div>
        </aside>

        <main class="course-content">
            <div class="lesson-card">
                
                <!-- QUIZ SETTINGS -->
                <div style="border-bottom: 2px solid #eee; margin-bottom: 30px; padding-bottom: 20px;">
                    <label style="font-size: 12px; color: #888; text-transform: uppercase; font-weight: bold;">Nazwa Quizu</label>
                    <input type="text" id="quiz-title-input" class="edit-input title-input" placeholder="Np. Sprawdzian z Historii" oninput="updateQuizState()">
                    
                    <label style="font-size: 12px; color: #888; text-transform: uppercase; font-weight: bold;">Opis</label>
                    <textarea id="quiz-desc-input" class="edit-input" style="min-height: 60px;" placeholder="Czego dotyczy ten test?" oninput="updateQuizState()"></textarea>
                </div>

                <!-- QUESTION EDITOR -->
                <div id="active-question-editor" style="display: none;">
                    <h2 style="color: var(--accent-color);">Edycja Pytania</h2>
                    
                    <label style="font-size: 12px; color: #888; text-transform: uppercase; font-weight: bold;">Tre≈õƒá Pytania</label>
                    <input type="text" id="question-text-input" class="edit-input title-input" style="font-size:18px;" placeholder="Np. W kt√≥rym roku by≈Ça Bitwa pod Grunwaldem?" oninput="updateQuestionState()">

                    <!-- ANSWERS -->
                    <div style="margin-top: 20px; background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.03);">
                        <h3 style="margin-top:0; font-size:16px;">Odpowiedzi</h3>
                        <p style="font-size:13px; color:#666; margin-bottom:15px;">Wpisz 4 warianty i zaznacz poprawny.</p>
                        
                        <div id="answers-container">
                            <!-- Generated via JS -->
                        </div>
                    </div>
                </div>

                <div id="no-selection-msg" style="text-align: center; color: #888; padding: 50px;">
                    Kliknij <b>+ Nowe Pytanie</b> po lewej stronie.
                </div>

            </div>
        </main>
    </div>

    <button class="save-course-fab" onclick="saveQuizToDB()" id="saveBtn" style="background-color: #9C27B0;">
        <span>üíæ Zapisz Quiz</span>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // State
        let quizData = { title: "", description: "", author_id: null };
        let questions = []; 
        let activeQuestionId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            quizData.author_id = session.user.id;
            
            // Check Admin
            const { data: profile } = await _supabase.from('users').select('role').eq('id', session.user.id).single();
            if(profile.role !== 'admin') { alert("Tylko admin mo≈ºe tworzyƒá quizy."); window.location.href='dashboard.html'; }
        });

        function addNewQuestion() {
            const newId = Date.now();
            questions.push({
                id: newId,
                title: "Pytanie " + (questions.length + 1),
                content: "", // Usually empty for simple quiz, or context
                answers: [ 
                    { text: "", isCorrect: true },
                    { text: "", isCorrect: false },
                    { text: "", isCorrect: false },
                    { text: "", isCorrect: false }
                ]
            });
            renderSidebar();
            selectQuestion(newId);
        }

        function renderSidebar() {
            const list = document.getElementById('editor-question-list');
            list.innerHTML = '';
            questions.forEach((q, index) => {
                const li = document.createElement('li');
                li.className = `lesson-item ${q.id === activeQuestionId ? 'active' : ''}`;
                li.innerHTML = `<span>${index + 1}. ${q.title}</span> <span style="color:red; cursor:pointer;" onclick="removeQuestion(event, ${q.id})">&times;</span>`;
                li.onclick = () => selectQuestion(q.id);
                list.appendChild(li);
            });
        }

        function selectQuestion(id) {
            activeQuestionId = id;
            document.getElementById('no-selection-msg').style.display = 'none';
            document.getElementById('active-question-editor').style.display = 'block';

            const question = questions.find(q => q.id === id);
            document.getElementById('question-text-input').value = question.title; // Using title as Question Text

            renderAnswerInputs(question);
            renderSidebar();
        }

        function renderAnswerInputs(question) {
            const container = document.getElementById('answers-container');
            container.innerHTML = '';

            question.answers.forEach((ans, idx) => {
                const row = document.createElement('div');
                row.className = 'quiz-editor-row';
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'correct_ans';
                radio.className = 'correct-radio';
                radio.checked = ans.isCorrect;
                radio.onchange = () => {
                    question.answers.forEach(a => a.isCorrect = false);
                    question.answers[idx].isCorrect = true;
                };

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'edit-input';
                input.style.marginBottom = '0';
                input.placeholder = `Odpowied≈∫ ${idx + 1}`;
                input.value = ans.text;
                input.oninput = (e) => {
                    question.answers[idx].text = e.target.value;
                };

                row.appendChild(radio);
                row.appendChild(input);
                container.appendChild(row);
            });
        }

        function removeQuestion(e, id) {
            e.stopPropagation();
            if(confirm("UsunƒÖƒá pytanie?")) {
                questions = questions.filter(q => q.id !== id);
                if (activeQuestionId === id) {
                    activeQuestionId = null;
                    document.getElementById('active-question-editor').style.display = 'none';
                    document.getElementById('no-selection-msg').style.display = 'block';
                }
                renderSidebar();
            }
        }

        function updateQuizState() {
            quizData.title = document.getElementById('quiz-title-input').value;
            quizData.description = document.getElementById('quiz-desc-input').value;
        }

        function updateQuestionState() {
            if (!activeQuestionId) return;
            const q = questions.find(item => item.id === activeQuestionId);
            q.title = document.getElementById('question-text-input').value;
            renderSidebar();
        }

        async function saveQuizToDB() {
            const btn = document.getElementById('saveBtn');
            if (!quizData.title) return alert("Podaj nazwƒô quizu!");
            if (questions.length === 0) return alert("Dodaj przynajmniej jedno pytanie!");
            
            // Validate answers
            for (let q of questions) {
                if(!q.title) return alert("Jedno z pyta≈Ñ nie ma tre≈õci!");
                if(q.answers.some(a => !a.text)) return alert("Wszystkie odpowiedzi muszƒÖ byƒá wype≈Çnione!");
            }

            btn.disabled = true;
            btn.innerHTML = "‚è≥ Zapisywanie...";

            try {
                // 1. Create Course with TYPE = 'quiz'
                const { data: course, error: cErr } = await _supabase.from('courses')
                    .insert({ 
                        title: quizData.title, 
                        description: quizData.description, 
                        author_id: quizData.author_id,
                        type: 'quiz' // <--- KEY DIFFERENCE
                    }).select().single();
                if (cErr) throw cErr;

                // 2. Save Questions (Lessons) & Answers
                for (let i = 0; i < questions.length; i++) {
                    const q = questions[i];
                    
                    // Lesson (Question)
                    const { data: savedLesson, error: lErr } = await _supabase.from('lessons')
                        .insert({ course_id: course.id, title: q.title, order_index: i + 1 })
                        .select().single();
                    if (lErr) throw lErr;

                    // Dummy content block (required by DB constraints if strictly enforced, but useful placeholder)
                    const { data: content, error: ctErr } = await _supabase.from('content_text_blocks')
                        .insert({ content: "Pytanie quizowe" }).select().single();
                    
                    await _supabase.from('lesson_components').insert({
                        lesson_id: savedLesson.id, order_index: 1, component_type: 'text', content_text_block_id: content.id
                    });

                    // Answers
                    const answersPayload = q.answers.map(a => ({
                        lesson_id: savedLesson.id,
                        answer_text: a.text,
                        is_correct: a.isCorrect
                    }));
                    const { error: ansErr } = await _supabase.from('lesson_answers').insert(answersPayload);
                    if (ansErr) throw ansErr;
                }

                alert("‚úÖ Quiz zapisany!");
                window.location.href = 'dashboard.html';

            } catch (err) {
                console.error(err);
                alert("B≈ÇƒÖd: " + err.message);
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
