<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - ZarzƒÖdzanie Uczniami</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- STYLE SPECJALNE DLA TEJ STRONY --- */
        .tools-header {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
            box-shadow: var(--shadow);
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 200px;
        }

        .tool-group label {
            font-size: 12px;
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Tabela Uczni√≥w */
        .students-container {
            background: var(--panel-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .main-table {
            width: 100%;
            border-collapse: collapse;
        }

        .main-table th {
            background: var(--hover-bg);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 2px solid var(--border-color);
        }

        .main-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            vertical-align: middle;
        }

        .main-table tr:last-child td { border-bottom: none; }
        .main-table tr:hover { background: var(--hover-bg); }

        /* Dropdown klasy w tabeli */
        .class-select-table {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-main);
            width: 100%;
            max-width: 200px;
        }

        /* Przyciski akcji */
        .action-cell {
            display: flex;
            gap: 8px;
        }

        .table-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--panel-bg);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 16px;
        }
        .table-btn:hover { transform: scale(1.1); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .btn-save { color: #4CAF50; border-color: #4CAF50; background: rgba(76, 175, 80, 0.05); }
        .btn-pass { color: #FF9800; border-color: #FF9800; background: rgba(255, 152, 0, 0.05); }
        .btn-del { color: #F44336; border-color: #F44336; background: rgba(244, 67, 54, 0.05); }

        /* Dark mode tweaks */
        @media (prefers-color-scheme: dark) {
            .class-select-table { background: #2a2a2a; border-color: #444; }
            .table-btn { background: #2a2a2a; }
        }
    </style>
</head>
<body>

    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Uczniowie</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted); font-size:14px;">‚Üê Wr√≥ƒá do pulpitu</a>
                    <h1>ZarzƒÖdzanie Uczniami</h1>
                    <p>Edytuj klasy, resetuj has≈Ça i zarzƒÖdzaj kontami.</p>
                </div>
            </div>

            <div class="tools-header">
                <div class="tool-group">
                    <label>1. Poziom Szko≈Çy</label>
                    <select id="filter-level" class="edit-input" style="margin:0;">
                        <option value="" disabled selected>-- Wybierz --</option>
                        <option value="1">Szko≈Ça Podstawowa</option>
                        <option value="2">Szko≈Ça ≈örednia</option>
                        <option value="3">Szko≈Ça Wy≈ºsza</option>
                        <option value="all">Wszystkie</option>
                    </select>
                </div>
                <div class="tool-group" style="flex: 2;">
                    <label>2. Szko≈Ça</label>
                    <select id="filter-school" class="edit-input" style="margin:0;" disabled>
                        <option value="" disabled selected>Najpierw wybierz poziom...</option>
                    </select>
                </div>
                <div class="tool-group">
                    <label>Szukaj Ucznia</label>
                    <input type="text" id="search-student" class="edit-input" style="margin:0;" placeholder="Imiƒô, nazwisko...">
                </div>
            </div>

            <div class="students-container">
                <table class="main-table">
                    <thead>
                        <tr>
                            <th>Ucze≈Ñ</th>
                            <th>Email (Login)</th>
                            <th>Klasa</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="students-body">
                        <tr>
                            <td colspan="4" style="text-align:center; padding:30px; color:var(--text-muted);">
                                Wybierz szko≈Çƒô, aby wy≈õwietliƒá listƒô uczni√≥w.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let schoolsCache = [];
        let currentRole = null;
        let allStudents = []; // Do wyszukiwania lokalnego

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            // Sprawdzenie uprawnie≈Ñ
            const { data: user } = await _supabase.from('users').select('role, school_id').eq('id', session.user.id).single();
            if (!['admin', 'manager', 'lecturer'].includes(user.role)) {
                alert("Brak dostƒôpu."); window.location.href = 'dashboard.html'; return;
            }
            currentRole = user.role;

            // ≈Åadowanie szk√≥≈Ç
            await loadSchools(user);

            // Listenery
            document.getElementById('filter-level').addEventListener('change', filterSchoolsByLevel);
            document.getElementById('filter-school').addEventListener('change', function() { loadStudents(this.value); });
            document.getElementById('search-student').addEventListener('input', filterStudentsLocal);
        });

        async function loadSchools(user) {
            let query = _supabase.from('schools').select('id, name, level').order('name');
            
            // Je≈õli nie admin, widzi tylko swojƒÖ szko≈Çƒô
            if (currentRole !== 'admin') {
                query = query.eq('id', user.school_id);
                // Dla nie-admina od razu ustawiamy filtry
                const { data } = await query;
                if(data && data.length > 0) {
                    schoolsCache = data;
                    const s = data[0];
                    // Ustaw selecty "na sztywno"
                    const lvlSelect = document.getElementById('filter-level');
                    lvlSelect.value = s.level;
                    lvlSelect.disabled = true; // Nie mo≈ºe zmieniƒá poziomu
                    
                    const schSelect = document.getElementById('filter-school');
                    schSelect.innerHTML = `<option value="${s.id}">${s.name}</option>`;
                    schSelect.disabled = true; // Nie mo≈ºe zmieniƒá szko≈Çy
                    
                    loadStudents(s.id); // Od razu ≈Çaduj
                }
            } else {
                // Admin pobiera wszystko do cache
                const { data } = await query;
                schoolsCache = data || [];
            }
        }

        function filterSchoolsByLevel() {
            const lvl = document.getElementById('filter-level').value;
            const sSelect = document.getElementById('filter-school');
            sSelect.innerHTML = '<option value="" disabled selected>-- Wybierz Szko≈Çƒô --</option>';
            
            const filtered = (lvl === 'all') ? schoolsCache : schoolsCache.filter(s => s.level == lvl);
            
            filtered.forEach(s => {
                sSelect.add(new Option(s.name, s.id));
            });
            sSelect.disabled = false;
        }

        async function loadStudents(schoolId) {
            const tbody = document.getElementById('students-body');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">≈Åadowanie listy...</td></tr>';

            // Pobierz uczni√≥w
            const { data: students, error } = await _supabase
                .from('users')
                .select('id, username, email, class_id')
                .eq('school_id', schoolId)
                .eq('role', 'student')
                .order('username');

            // Pobierz klasy dla tej szko≈Çy (do dropdown√≥w)
            const { data: classes } = await _supabase
                .from('classes')
                .select('id, name')
                .eq('school_id', schoolId)
                .order('name');

            if (error) { alert("B≈ÇƒÖd: " + error.message); return; }
            
            allStudents = students || []; // Zapisz do wyszukiwania
            renderTable(allStudents, classes || []);
        }

        function renderTable(studentsList, classesList) {
            const tbody = document.getElementById('students-body');
            tbody.innerHTML = '';

            if (studentsList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">Brak uczni√≥w w tej szkole.</td></tr>';
                return;
            }

            studentsList.forEach(s => {
                const tr = document.createElement('tr');
                
                // Dropdown klas
                let classOptions = '<option value="">-- Brak Klasy --</option>';
                classesList.forEach(c => {
                    const selected = s.class_id === c.id ? 'selected' : '';
                    classOptions += `<option value="${c.id}" ${selected}>${c.name}</option>`;
                });

                // Przyciski akcji (Zale≈ºnie od roli)
                let actionsHtml = `
                    <button class="table-btn btn-save" title="Zapisz przypisanie klasy" onclick="saveClass('${s.id}', this)">üíæ</button>
                `;

                // Wyk≈Çadowca (Lecturer) nie mo≈ºe resetowaƒá hase≈Ç ani usuwaƒá
                if (currentRole !== 'lecturer') {
                    actionsHtml += `
                        <button class="table-btn btn-pass" title="Wy≈õlij reset has≈Ça" onclick="resetPass('${s.email}')">üîë</button>
                        <button class="table-btn btn-del" title="Usu≈Ñ konto" onclick="deleteUser('${s.id}', this)">‚ùå</button>
                    `;
                }

                tr.innerHTML = `
                    <td style="font-weight:bold;">${s.username}</td>
                    <td>${s.email}</td>
                    <td>
                        <select class="class-select-table">${classOptions}</select>
                    </td>
                    <td class="action-cell">
                        ${actionsHtml}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- FUNKCJE AKCJI ---

        async function saveClass(userId, btnElement) {
            const row = btnElement.closest('tr');
            const select = row.querySelector('select');
            const newClassId = select.value ? parseInt(select.value) : null;

            const { error } = await _supabase.from('users').update({ class_id: newClassId }).eq('id', userId);
            
            if (error) alert("B≈ÇƒÖd zapisu: " + error.message);
            else alert("Zapisano zmianƒô klasy.");
        }

        async function resetPass(email) {
            if(!confirm(`Czy na pewno wys≈Çaƒá link do resetu has≈Ça na adres: ${email}?`)) return;
            const { error } = await _supabase.auth.resetPasswordForEmail(email);
            if(error) alert("B≈ÇƒÖd: " + error.message);
            else alert("Wys≈Çano e-mail z linkiem resetujƒÖcym.");
        }

        async function deleteUser(userId, btnElement) {
            if(!confirm("Czy na pewno chcesz trwale usunƒÖƒá tego ucznia?")) return;
            // U≈ºywamy RPC (je≈õli masz funkcjƒô delete_user) lub delete na public.users (je≈õli trigger dzia≈Ça)
            // Przyjmujemy standardowe delete
            const { error } = await _supabase.from('users').delete().eq('id', userId);
            if(error) alert("B≈ÇƒÖd: " + error.message);
            else {
                btnElement.closest('tr').remove();
            }
        }

        // --- WYSZUKIWARKA LOKALNA ---
        function filterStudentsLocal() {
            const term = document.getElementById('search-student').value.toLowerCase();
            const rows = document.querySelectorAll('#students-body tr');
            
            rows.forEach(row => {
                // Je≈õli to wiersz "Brak danych" lub "≈Åadowanie", pomi≈Ñ
                if(row.cells.length < 4) return;

                const name = row.cells[0].textContent.toLowerCase();
                const email = row.cells[1].textContent.toLowerCase();
                
                if (name.includes(term) || email.includes(term)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
