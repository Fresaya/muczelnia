<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Zarządzanie Uczniami</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- STYLE SPECJALNE DLA TEJ STRONY --- */
        .tools-header {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
            box-shadow: var(--shadow);
        }

        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            min-width: 150px;
        }

        .tool-group label {
            font-size: 12px;
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Tabela Uczniów */
        .students-container {
            background: var(--panel-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .main-table {
            width: 100%;
            border-collapse: collapse;
        }

        .main-table th {
            background: var(--hover-bg);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 2px solid var(--border-color);
        }

        .main-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            vertical-align: middle;
        }

        .main-table tr:last-child td { border-bottom: none; }
        .main-table tr:hover { background: var(--hover-bg); }

        /* Dropdown klasy w tabeli */
        .class-select-table {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-main);
            width: 100%;
            max-width: 200px;
        }

        /* Przyciski akcji */
        .action-cell {
            display: flex;
            gap: 8px;
        }

        .table-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%; /* Okrągłe przyciski */
            border: 1px solid var(--border-color);
            background: var(--panel-bg);
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-muted);
        }
        
        /* Styl dla samej ikony wewnątrz przycisku */
        .table-btn .material-symbols-rounded {
            font-size: 20px;
            pointer-events: none; /* Kliknięcie w ikonę przenosi event na przycisk */
        }

        .table-btn:hover { transform: scale(1.1); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .btn-save:hover { color: #4CAF50; border-color: #4CAF50; background: rgba(76, 175, 80, 0.1); }
        .btn-pass:hover { color: #FF9800; border-color: #FF9800; background: rgba(255, 152, 0, 0.1); }
        .btn-del:hover { color: #F44336; border-color: #F44336; background: rgba(244, 67, 54, 0.1); }

        /* Dark mode tweaks */
        @media (prefers-color-scheme: dark) {
            .class-select-table { background: #2a2a2a; border-color: #444; }
            .table-btn { background: #2a2a2a; }
        }
    </style>
</head>
<body>

    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Uczniowie</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted); font-size:14px;">← Wróć do pulpitu</a>
                    <h1>Zarządzanie Uczniami</h1>
                    <p>Edytuj klasy, resetuj hasła i zarządzaj kontami.</p>
                </div>
            </div>

            <div class="tools-header">
                <div class="tool-group">
                    <label>1. Poziom Szkoły</label>
                    <select id="filter-level" class="edit-input" style="margin:0;">
                        <option value="" disabled selected>-- Wybierz --</option>
                        <option value="1">Szkoła Podstawowa</option>
                        <option value="2">Szkoła Średnia</option>
                        <option value="3">Szkoła Wyższa</option>
                        <option value="all">Wszystkie</option>
                    </select>
                </div>
                
                <div class="tool-group" style="flex: 1.5;">
                    <label>2. Szkoła</label>
                    <select id="filter-school" class="edit-input" style="margin:0;" disabled>
                        <option value="" disabled selected>Najpierw wybierz poziom...</option>
                    </select>
                </div>

                <div class="tool-group">
                    <label>3. Filtruj Klasę</label>
                    <select id="filter-class" class="edit-input" style="margin:0;" disabled>
                        <option value="all" selected>Wszystkie Klasy</option>
                    </select>
                </div>

                <div class="tool-group" style="flex: 1.5;">
                    <label>Szukaj Ucznia</label>
                    <input type="text" id="search-student" class="edit-input" style="margin:0;" placeholder="Imię, nazwisko...">
                </div>
            </div>

            <div class="students-container">
                <table class="main-table">
                    <thead>
                        <tr>
                            <th>Uczeń</th>
                            <th>Email (Login)</th>
                            <th>Klasa</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="students-body">
                        <tr>
                            <td colspan="4" style="text-align:center; padding:30px; color:var(--text-muted);">
                                Wybierz szkołę, aby wyświetlić listę uczniów.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="manage_students.js"></script>
</body>
</html>
