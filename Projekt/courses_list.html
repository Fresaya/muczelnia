<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Moje Kursy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-top-bar">
        <div class="mobile-hamburger" onclick="toggleMobileMenu()">‚ò∞</div>
        <div class="logo-text">Kursy</div>
    </div>

    <div class="layout-wrapper">
        <aside class="sidebar-left" id="mainSidebar">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Moje Kursy</span></a></li>
                    <li class="nav-item"><a href="quizzes_list.html" class="nav-link"><span>ƒÜwiczenia</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:#888; font-size:14px;">‚Üê Wr√≥ƒá do pulpitu</a>
                    <h1>Moje Kursy</h1>
                    <p>Lista przedmiot√≥w przypisanych do Twojej klasy.</p>
                </div>
            </div>

            <div class="dashboard-grid" id="courses-grid">
                <div style="grid-column: 1/-1; text-align:center; color:#888;">≈Åadowanie kurs√≥w...</div>
            </div>
        </main>

       <aside class="sidebar-right">
            <div class="profile-card">
                <div class="avatar" id="avatarTrigger" title="Kliknij, aby otworzyƒá opcje"></div>
                <div class="dropdown-menu" id="profileDropdown">
                    <div class="dropdown-item" id="logoutBtn">
                        <div class="icon-logout"></div>
                        Wyloguj siƒô
                    </div>
                </div>
                <h2 class="profile-name" id="profile-name-display">...</h2>
                <p class="profile-id" id="profile-role-display">...</p>
                <p style="font-size: 13px; color: #888; margin-top: 5px; max-width: 200px; line-height: 1.4;" id="profile-school-display"></p>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        function toggleMobileMenu() { document.getElementById('mainSidebar').classList.toggle('active'); }
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const userId = session.user.id;
            const { data: profile } = await _supabase
                .from('users')
                .select('username, role, class_id, schools(name), classes(name)') // Dodano relacje
                .eq('id', userId)
                .single();
            
            document.getElementById('profile-name-display').textContent = profile.username;
            document.getElementById('profile-role-display').textContent = profile.role.toUpperCase();
            
            // --- NOWY KOD ---
            let schoolInfo = "";
            if (profile.schools) schoolInfo = profile.schools.name;
            if (profile.classes) schoolInfo += `<br><span style="color:#f04a4a;">${profile.classes.name}</span>`;
            document.getElementById('profile-school-display').innerHTML = schoolInfo;

            // POBIERANIE DANYCH
            let rawData = [];

            if (profile.role === 'admin' || profile.role === 'manager') {
                 // ADMIN: Pobierz wszystko i zmapuj do struktury { courses: ... }
                 const { data: allCourses } = await _supabase.from('courses').select('id, title, description, type, packages(title)').neq('type', 'quiz');
                 rawData = allCourses ? allCourses.map(c => ({ courses: c })) : [];
            } else {
                // STUDENT: Pobierz przez pakiety
                if (!profile.class_id) { renderCourses([]); return; }
                
                const { data: pkgLinks } = await _supabase.from('package_classes').select('package_id').eq('class_id', profile.class_id);
                const pkgIds = pkgLinks.map(p => p.package_id);

                if (pkgIds.length > 0) {
                    const { data: courses } = await _supabase
                        .from('courses')
                        .select('id, title, type, packages(title)')
                        .in('package_id', pkgIds)
                        .neq('type', 'quiz');
                    
                    rawData = courses ? courses.map(c => ({ courses: c })) : [];
                }
            }

            renderCourses(rawData);

            // Wylogowanie
             const avatarTrigger = document.getElementById('avatarTrigger');
            const dropdown = document.getElementById('profileDropdown');
            const logoutBtn = document.getElementById('logoutBtn');
            avatarTrigger.addEventListener('click', (e) => { e.stopPropagation(); dropdown.classList.toggle('show'); });
            window.addEventListener('click', () => { if (dropdown.classList.contains('show')) dropdown.classList.remove('show'); });
            logoutBtn.addEventListener('click', async () => { await _supabase.auth.signOut(); window.location.href = 'login.html'; });
        });

        function renderCourses(data) {
            const gridContainer = document.getElementById('courses-grid');
            gridContainer.innerHTML = ''; 

            const courses = data.filter(item => item.courses && item.courses.type !== 'quiz');

            if (courses.length > 0) {
                courses.forEach(item => {
                    const course = item.courses;
                    const tile = document.createElement('div');
                    tile.className = 'widget-tile';
                    tile.style.cursor = "pointer";
                    
                    const pkgName = course.packages ? `<div style="font-size:11px; color:#9C27B0; margin-bottom:5px;">üì¶ ${course.packages.title}</div>` : '';

                    tile.innerHTML = `
                        <div class="widget-icon icon-course-active"></div>
                        ${pkgName}
                        <h3>${course.title}</h3>
                        <div class="course-meta" style="margin-top:15px;">Przejd≈∫ do kursu ‚Üí</div>
                    `;
                    
                    tile.onclick = () => { window.location.href = `course.html?id=${course.id}`; };
                    gridContainer.appendChild(tile);
                });
            } else {
                 gridContainer.innerHTML += `<div class="widget-tile" style="grid-column:1/-1; text-align:center; padding:50px;"><h3>Brak kurs√≥w</h3><p style="color:#888;">Brak materia≈Ç√≥w.</p></div>`;
            }
        }
    </script>
</body>
</html>
