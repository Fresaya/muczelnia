<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Moje Kursy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout-wrapper">
        <aside class="sidebar-left" id="mainSidebar">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Moje Kursy</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:#888; font-size:14px;">← Wróć do pulpitu</a>
                    <h1>Moje Kursy</h1>
                    <p>Lista przedmiotów przypisanych do Twojej klasy.</p>
                </div>
            </div>

            <div class="dashboard-grid" id="courses-grid">
                <div style="grid-column: 1/-1; text-align:center; color:#888;">Ładowanie kursów...</div>
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="profile-card">
                <div class="avatar" id="avatarTrigger" title="Kliknij, aby otworzyć opcje"></div>
                <div class="dropdown-menu" id="profileDropdown">
                    <div class="dropdown-item" id="logoutBtn">
                        <div class="icon-logout"></div>
                        Wyloguj się
                    </div>
                </div>
                <h2 class="profile-name" id="profile-name-display">...</h2>
                <p class="profile-id" id="profile-role-display">...</p>
                <p style="font-size: 13px; color: #888; margin-top: 5px; max-width: 200px; line-height: 1.4;" id="profile-school-display"></p>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Navigation
        function toggleMobileMenu() { document.getElementById('mainSidebar').classList.toggle('active'); }

        // Config
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Init & Auth
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const userId = session.user.id;
            
            // Fetch Profile
            const { data: profile } = await _supabase
                .from('users')
                .select('username, role, class_id, schools(name), classes(name)')
                .eq('id', userId)
                .single();
            
            document.getElementById('profile-name-display').textContent = profile.username;
            document.getElementById('profile-role-display').textContent = profile.role.toUpperCase();
            
            // Display School Info
            let schoolInfo = "";
            if (profile.schools) schoolInfo = profile.schools.name;
            if (profile.classes) schoolInfo += `<br><span style="color:#f04a4a;">${profile.classes.name}</span>`;
            document.getElementById('profile-school-display').innerHTML = schoolInfo;

            // Data Fetching
            let rawData = [];
            
            if (profile.role === 'admin' || profile.role === 'manager') {
                 // Admin sees all packages
                 const { data } = await _supabase.from('packages').select('*').order('title');
                 rawData = data || [];
            } else {
                // Student sees packages assigned to class
                if (!profile.class_id) { renderPackages([]); return; }
                
                const { data: pkgLinks } = await _supabase
                    .from('package_classes')
                    .select('package_id, packages(*)')
                    .eq('class_id', profile.class_id);
                
                rawData = pkgLinks ? pkgLinks.map(p => p.packages) : [];
            }

            renderPackages(rawData);

            // User Interactions (Dropdown & Logout)
            const avatarTrigger = document.getElementById('avatarTrigger');
            const dropdown = document.getElementById('profileDropdown');
            const logoutBtn = document.getElementById('logoutBtn');
            
            avatarTrigger.addEventListener('click', (e) => { e.stopPropagation(); dropdown.classList.toggle('show'); });
            window.addEventListener('click', () => { if (dropdown.classList.contains('show')) dropdown.classList.remove('show'); });
            logoutBtn.addEventListener('click', async () => { await _supabase.auth.signOut(); window.location.href = 'login.html'; });
        });

        // Rendering Logic
        function renderPackages(packages) {
            const gridContainer = document.getElementById('courses-grid');
            gridContainer.innerHTML = ''; 

            if (packages.length > 0) {
                packages.forEach(pkg => {
                    const tile = document.createElement('div');
                    tile.className = 'widget-tile';
                    tile.style.cursor = "pointer";
                    tile.style.borderLeft = "5px solid var(--accent-color)";
                    
                    tile.innerHTML = `
                        <div class="widget-icon" style="background-image: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%23333%22 stroke-width=%221.5%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z%22></path></svg>');"></div>
                        <h3>${pkg.title}</h3>
                        <p style="font-size:12px; color:#666; margin-top:5px;">Poziom: ${pkg.level === 1 ? 'Podstawowa' : (pkg.level===2 ? 'Średnia' : 'Wyższa')}</p>
                        <div class="course-meta" style="margin-top:15px; font-weight:bold;">Otwórz Przedmiot →</div>
                    `;
                    
                    tile.onclick = () => { window.location.href = `subject.html?id=${pkg.id}`; };
                    gridContainer.appendChild(tile);
                });
            } else {
                 gridContainer.innerHTML += `<div class="widget-tile" style="grid-column:1/-1; text-align:center; padding:50px;"><h3>Brak przedmiotów</h3><p style="color:#888;">Nie przypisano Ci jeszcze żadnych materiałów.</p></div>`;
            }
        }
    </script>
</body>
</html>
