<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Dziennik Ocen</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .gradebook-filters { 
            background: var(--panel-bg); 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            margin-bottom: 20px;
            display: flex; 
            gap: 15px; 
        }
        .filter-group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        .grade-table-container { 
            background: var(--panel-bg); 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            overflow-x: auto; 
        }
        .grade-table { width: 100%; border-collapse: collapse; }
        .grade-table th, .grade-table td { 
            padding: 12px 15px; 
            text-align: left; 
            border-bottom: 1px solid var(--border-color); 
        }
        .grade-item {
            display: inline-block;
            margin-right: 8px;
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }
        .add-grade-btn {
            padding: 4px 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Oceny</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <h1>Dziennik Ocen</h1>
                <p>Zarządzanie wynikami uczniów.</p>
            </div>

            <div class="gradebook-filters">
                <div class="filter-group">
                    <label>Klasa</label>
                    <select id="select-class" class="edit-input" onchange="handleClassChange(this.value)">
                        <option value="">Wybierz klasę...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Przedmiot</label>
                    <select id="select-package" class="edit-input" disabled onchange="loadGrades()">
                        <option value="">Najpierw wybierz klasę...</option>
                    </select>
                </div>
            </div>

            <div class="grade-table-container">
                <table class="grade-table">
                    <thead>
                        <tr>
                            <th>Uczeń</th>
                            <th>Oceny</th>
                            <th>Średnia</th>
                        </tr>
                    </thead>
                    <tbody id="grades-body">
                        <tr><td colspan="3" style="text-align:center; padding:20px;">Wybierz dane...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="gradeModal">
        <div class="modal-window">
            <h3 id="modal-title">Dodaj Ocenę</h3>
            <form id="gradeForm">
                <input type="hidden" id="edit-grade-id">
                <input type="hidden" id="target-student-id">
                
                <label>Ocena</label>
                <input type="number" id="grade-value" class="edit-input" required min="1" max="6">
                
                <label>Waga</label>
                <input type="number" id="grade-weight" class="edit-input" value="1" required>
                
                <label>Kategoria</label>
                <input type="text" id="grade-category" class="edit-input" placeholder="np. Sprawdzian">
                
                <label>Opis</label>
                <input type="text" id="grade-desc" class="edit-input">

                <div style="margin-top:20px; display:flex; gap:10px;">
                    <button type="button" id="delete-btn" style="display:none;" onclick="deleteGrade()">Usuń</button>
                    <button type="submit" class="login-button">Zapisz</button>
                    <button type="button" onclick="closeModal('gradeModal')">Anuluj</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let teacherSchoolId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            const { data: user } = await _supabase.from('users').select('school_id').eq('id', session.user.id).single();
            teacherSchoolId = user.school_id;
            loadClasses();
        });

        async function loadClasses() {
            const { data: classes } = await _supabase.from('classes').select('id, name').eq('school_id', teacherSchoolId).order('name');
            const sel = document.getElementById('select-class');
            if(classes) classes.forEach(c => sel.add(new Option(c.name, c.id)));
        }

        async function handleClassChange(classId) {
            const pSel = document.getElementById('select-package');
            const { data: links } = await _supabase.from('package_classes').select('package_id, packages(title)').eq('class_id', classId);
            pSel.innerHTML = '<option value="">Wybierz przedmiot...</option>';
            if(links) {
                links.forEach(l => pSel.add(new Option(l.packages.title, l.package_id)));
                pSel.disabled = false;
            }
        }

        async function loadGrades() {
            const classId = document.getElementById('select-class').value;
            const pkgId = document.getElementById('select-package').value;
            const tbody = document.getElementById('grades-body');
            
            const { data: students } = await _supabase.from('users').select('id, username').eq('class_id', classId).eq('role', 'student').order('username');
            const { data: grades } = await _supabase.from('grades').select('*').eq('package_id', pkgId);

            tbody.innerHTML = '';
            students.forEach(s => {
                const sGrades = grades.filter(g => g.user_id === s.id);
                let wSum = 0, wTotal = 0;

                const tr = document.createElement('tr');
                const gTd = document.createElement('td');
                
                sGrades.forEach(g => {
                    wSum += (g.grade * g.weight);
                    wTotal += g.weight;
                    const span = document.createElement('span');
                    span.className = 'grade-item';
                    span.textContent = g.grade;
                    span.onclick = () => openGradeModal(s.id, g);
                    gTd.appendChild(span);
                });

                const addBtn = document.createElement('button');
                addBtn.className = 'add-grade-btn';
                addBtn.textContent = '+';
                addBtn.onclick = () => openGradeModal(s.id);
                gTd.appendChild(addBtn);

                tr.innerHTML = `<td>${s.username}</td>`;
                tr.appendChild(gTd);
                tr.innerHTML += `<td>${wTotal > 0 ? (wSum / wTotal).toFixed(2) : '-'}</td>`;
                tbody.appendChild(tr);
            });
        }

        function openGradeModal(studentId, g = null) {
            document.getElementById('target-student-id').value = studentId;
            document.getElementById('gradeForm').reset();
            const dBtn = document.getElementById('delete-btn');
            
            if(g) {
                document.getElementById('edit-grade-id').value = g.id;
                document.getElementById('grade-value').value = g.grade;
                document.getElementById('grade-weight').value = g.weight;
                document.getElementById('grade-category').value = g.category;
                document.getElementById('grade-desc').value = g.description;
                dBtn.style.display = 'inline-block';
            } else {
                document.getElementById('edit-grade-id').value = '';
                dBtn.style.display = 'none';
            }
            document.getElementById('gradeModal').classList.add('active');
        }

        document.getElementById('gradeForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-grade-id').value;
            const data = {
                user_id: document.getElementById('target-student-id').value,
                package_id: document.getElementById('select-package').value,
                grade: document.getElementById('grade-value').value,
                weight: parseInt(document.getElementById('grade-weight').value),
                category: document.getElementById('grade-category').value,
                description: document.getElementById('grade-desc').value
            };
            if(id) await _supabase.from('grades').update(data).eq('id', id);
            else await _supabase.from('grades').insert(data);
            closeModal('gradeModal'); loadGrades();
        };

        async function deleteGrade() {
            const id = document.getElementById('edit-grade-id').value;
            if(confirm("Usunąć?")) {
                await _supabase.from('grades').delete().eq('id', id);
                closeModal('gradeModal'); loadGrades();
            }
        }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    </script>
</body>
</html>
