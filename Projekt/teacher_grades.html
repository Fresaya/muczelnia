<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Dziennik Nauczyciela</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .tab { padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent; font-weight: bold; color: var(--text-muted); }
        .tab.active { border-color: var(--accent-color); color: var(--accent-color); }
        
        .panel { display: none; }
        .panel.active { display: block; }

        .grade-form-row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; align-items: flex-end; }
        .grade-form-group { flex: 1; min-width: 150px; }
        .grade-form-group label { display: block; font-size: 12px; margin-bottom: 5px; color: var(--text-muted); }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Dziennik</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted);">← Wróć</a>
                    <h1>Dziennik Ocen</h1>
                </div>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('manual')">Wstaw Ocenę (Ręcznie)</div>
                <div class="tab" onclick="switchTab('quiz')">Oceń Quizy (Z Platformy)</div>
            </div>

            <div id="panel-manual" class="panel active">
                <div class="widget-tile" style="cursor:default; display:block;">
                    <h3>Nowa Ocena</h3>
                    <div class="grade-form-row">
                        <div class="grade-form-group">
                            <label>Klasa</label>
                            <select id="m-class" class="edit-input" onchange="loadStudents(this.value)"><option>Wybierz...</option></select>
                        </div>
                        <div class="grade-form-group">
                            <label>Uczeń</label>
                            <select id="m-student" class="edit-input" disabled><option>Najpierw klasa...</option></select>
                        </div>
                        <div class="grade-form-group">
                            <label>Przedmiot (Pakiet)</label>
                            <select id="m-package" class="edit-input"><option>Wybierz...</option></select>
                        </div>
                    </div>
                    <div class="grade-form-row">
                        <div class="grade-form-group">
                            <label>Ocena</label>
                            <select id="m-grade" class="edit-input">
                                <option value="6">6 (Celujący)</option>
                                <option value="5">5 (Bardzo dobry)</option>
                                <option value="4">4 (Dobry)</option>
                                <option value="3">3 (Dostateczny)</option>
                                <option value="2">2 (Dopuszczający)</option>
                                <option value="1">1 (Niedostateczny)</option>
                                <option value="np">np (nieprzygotowany)</option>
                            </select>
                        </div>
                        <div class="grade-form-group">
                            <label>Kategoria</label>
                            <input type="text" id="m-cat" class="edit-input" placeholder="np. Kartkówka">
                        </div>
                        <div class="grade-form-group">
                            <label>Opis</label>
                            <input type="text" id="m-desc" class="edit-input" placeholder="Opcjonalny opis">
                        </div>
                    </div>
                    <button class="login-button" onclick="submitManualGrade()">Wstaw Ocenę</button>
                </div>
            </div>

            <div id="panel-quiz" class="panel">
                <div class="filter-bar" style="background:var(--panel-bg); padding:15px; border-radius:8px; display:flex; gap:10px;">
                    <select id="q-class" class="edit-input" onchange="loadClassQuizzes(this.value)"><option>Wybierz Klasę...</option></select>
                    <select id="q-quiz" class="edit-input" disabled onchange="loadQuizResults()"><option>Wybierz Quiz...</option></select>
                </div>
                <div id="quiz-results-container" style="margin-top:20px;"></div>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let teacherSchoolId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            
            const { data: user } = await _supabase.from('users').select('school_id, role').eq('id', session.user.id).single();
            if (!['admin', 'teacher', 'manager'].includes(user.role)) return;
            teacherSchoolId = user.school_id;

            loadInitData();
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('panel-' + tab).classList.add('active');
        }

        async function loadInitData() {
            // Load Classes
            const { data: classes } = await _supabase.from('classes').select('id, name').eq('school_id', teacherSchoolId).order('name');
            const cSelect = document.getElementById('m-class');
            const qSelect = document.getElementById('q-class');
            if(classes) classes.forEach(c => {
                cSelect.add(new Option(c.name, c.id));
                qSelect.add(new Option(c.name, c.id));
            });

            // Load Packages (Subjects)
            const { data: pkgs } = await _supabase.from('packages').select('id, title').order('title');
            const pSelect = document.getElementById('m-package');
            if(pkgs) pkgs.forEach(p => pSelect.add(new Option(p.title, p.id)));
        }

        async function loadStudents(classId) {
            const sSelect = document.getElementById('m-student');
            sSelect.innerHTML = '<option>Ładowanie...</option>'; sSelect.disabled = true;
            
            const { data: students } = await _supabase.from('users').select('id, username').eq('class_id', classId).eq('role', 'student').order('username');
            
            sSelect.innerHTML = '<option value="">Wybierz ucznia...</option>';
            if(students) students.forEach(s => sSelect.add(new Option(s.username, s.id)));
            sSelect.disabled = false;
        }

        async function submitManualGrade() {
            const studentId = document.getElementById('m-student').value;
            const packageId = document.getElementById('m-package').value;
            const grade = document.getElementById('m-grade').value;
            const cat = document.getElementById('m-cat').value || 'Aktywność';
            const desc = document.getElementById('m-desc').value;

            if(!studentId || !packageId) return alert("Wybierz ucznia i przedmiot!");

            const { data: { session } } = await _supabase.auth.getSession();

            const { error } = await _supabase.from('grades').insert({
                user_id: studentId,
                teacher_id: session.user.id,
                package_id: packageId,
                grade: grade,
                category: cat,
                description: desc,
                weight: 1
            });

            if(error) alert("Błąd: " + error.message);
            else { alert("Ocena dodana!"); document.getElementById('m-desc').value = ''; }
        }

        // --- QUIZ LOGIC ---
        async function loadClassQuizzes(classId) {
            const qSelect = document.getElementById('q-quiz');
            qSelect.innerHTML = '<option>Ładowanie...</option>'; qSelect.disabled = true;
            
            // Get Packages for Class -> Then Quizzes for Packages
            const { data: links } = await _supabase.from('package_classes').select('package_id').eq('class_id', classId);
            const pkgIds = links.map(l => l.package_id);
            const { data: quizzes } = await _supabase.from('courses').select('id, title').in('package_id', pkgIds).eq('type', 'quiz');

            qSelect.innerHTML = '<option value="">Wybierz Quiz...</option>';
            if(quizzes) quizzes.forEach(q => qSelect.add(new Option(q.title, q.id)));
            qSelect.disabled = false;
        }

        async function loadQuizResults() {
            const quizId = document.getElementById('q-quiz').value;
            const classId = document.getElementById('q-class').value;
            const container = document.getElementById('quiz-results-container');
            container.innerHTML = 'Ładowanie wyników...';

            // Get Students
            const { data: students } = await _supabase.from('users').select('id, username').eq('class_id', classId).eq('role', 'student');
            // Get Attempts
            const { data: attempts } = await _supabase.from('quiz_attempts').select('user_id, score, created_at').eq('course_id', quizId);

            container.innerHTML = '';
            const table = document.createElement('table');
            table.className = 'results-table'; // Używamy stylu z teacher_results.html (trzeba dodać do style.css lub inline)
            table.style.width = "100%"; table.style.background = "var(--panel-bg)"; table.style.borderCollapse="collapse";
            
            table.innerHTML = `<thead><tr style="text-align:left; border-bottom:1px solid #ccc;"><th>Uczeń</th><th>Wynik %</th><th>Proponowana</th><th>Akcja</th></tr></thead>`;
            
            students.forEach(s => {
                const userAttempts = attempts.filter(a => a.user_id === s.id);
                if(userAttempts.length === 0) return; // Pomiń tych co nie robili
                
                // Max score
                const maxScore = Math.max(...userAttempts.map(a => a.score));
                
                // Propozycja oceny
                let prop = "1";
                if(maxScore >= 90) prop = "5";
                else if(maxScore >= 75) prop = "4";
                else if(maxScore >= 50) prop = "3";
                else if(maxScore >= 30) prop = "2";

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="padding:10px;">${s.username}</td>
                    <td style="padding:10px;"><b>${maxScore}%</b></td>
                    <td style="padding:10px;">
                        <input type="text" value="${prop}" style="width:40px; text-align:center;" id="grade-val-${s.id}">
                    </td>
                    <td style="padding:10px;">
                        <button class="save-mini-btn" onclick="convertQuizToGrade('${s.id}', '${quizId}')">Wystaw</button>
                    </td>
                `;
                table.appendChild(tr);
            });
            container.appendChild(table);
        }

        async function convertQuizToGrade(studentId, quizId) {
            const val = document.getElementById(`grade-val-${studentId}`).value;
            const { data: course } = await _supabase.from('courses').select('package_id, title').eq('id', quizId).single();
            const { data: { session } } = await _supabase.auth.getSession();

            const { error } = await _supabase.from('grades').insert({
                user_id: studentId,
                teacher_id: session.user.id,
                package_id: course.package_id, // Ważne: przypisujemy do przedmiotu!
                grade: val,
                category: 'Quiz Online',
                description: `Wynik z: ${course.title}`,
                weight: 1
            });

            if(error) alert(error.message);
            else alert("Ocena wystawiona!");
        }
    </script>
</body>
</html>
