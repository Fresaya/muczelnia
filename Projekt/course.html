<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Kurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-overlay" id="mobile-overlay" onclick="toggleSidebar()"></div>

    <div class="mobile-menu-btn" onclick="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <span id="mobile-menu-label">Lista Lekcji</span>
    </div>

    <div class="course-layout">
        <aside class="course-sidebar" id="course-sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="back-btn">‚Üê Wr√≥ƒá</a>
                <h3 style="margin:0; font-size:16px;" id="course-title">≈Åadowanie...</h3>
                <span onclick="toggleSidebar()" style="margin-left:auto; cursor:pointer; font-size:24px; display:block; padding:0 10px;">&times;</span>
            </div>
            <ul class="lesson-list" id="lesson-list">
            </ul>
        </aside>

        <main class="course-content">
            <div class="lesson-card" id="lesson-container">
                <h1 class="lesson-title" id="placeholder-title">Wybierz lekcjƒô</h1>
                <p class="lesson-text" id="placeholder-text">Kliknij przycisk "Lista Lekcji" powy≈ºej, aby zobaczyƒá spis tre≈õci.</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');

        let allLessons = [];
        let currentLessonId = null;
        let userId = null;
        let completedSet = new Set(); 
        let isQuizMode = false; // Flag to check if this is a quiz

        function toggleSidebar() {
            document.getElementById('course-sidebar').classList.toggle('active');
            document.getElementById('mobile-overlay').classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            userId = session.user.id;

            if (!courseId) { alert("B≈ÇƒÖd ID"); window.location.href = 'dashboard.html'; return; }

            // 1. Get Course Info & Type
            const { data: course } = await _supabase.from('courses').select('title, type').eq('id', courseId).single();
            if (course) {
                document.getElementById('course-title').innerText = course.title;
                isQuizMode = (course.type === 'quiz');
                updateLabels();
            }

            await loadLessons();
        });

        function updateLabels() {
            if (isQuizMode) {
                document.getElementById('mobile-menu-label').innerText = "Lista Pyta≈Ñ";
                document.getElementById('placeholder-title').innerText = "Wybierz pytanie";
                document.getElementById('placeholder-text').innerText = "Wybierz pytanie z listy, aby rozpoczƒÖƒá quiz.";
            }
        }

        async function loadLessons() {
            const { data: lessons, error } = await _supabase.from('lessons')
                .select('id, title, order_index')
                .eq('course_id', courseId)
                .order('order_index', { ascending: true });

            if (error) { console.error(error); return; }
            allLessons = lessons;

            const { data: progress } = await _supabase.from('user_lesson_progress')
                .select('lesson_id').eq('user_id', userId).eq('is_completed', true);
            
            completedSet = new Set(progress.map(p => p.lesson_id));
            renderSidebar();
        }

        function renderSidebar() {
            const listEl = document.getElementById('lesson-list');
            listEl.innerHTML = '';
            
            allLessons.forEach((lesson, index) => {
                const isCompleted = completedSet.has(lesson.id);
                const li = document.createElement('li');
                li.id = `sidebar-item-${lesson.id}`;
                li.className = `lesson-item ${isCompleted ? 'completed' : ''}`;
                
                // Label: "1. Tytu≈Ç" for course, "Pytanie 1" for quiz if title is just "Pytanie X" or show title
                // We'll stick to index + title as it's flexible
                const prefix = isQuizMode ? `Pytanie ${index + 1}` : `${index + 1}.`;
                // If title is just "Pytanie X", prevent duplication like "Pytanie 1. Pytanie 1"
                const displayTitle = lesson.title.startsWith("Pytanie") && isQuizMode ? lesson.title : `${prefix} ${lesson.title}`;

                li.innerHTML = `<span>${displayTitle}</span><span class="status-icon">${isCompleted ? '‚úî' : '‚óã'}</span>`;
                li.onclick = () => {
                    loadLessonContent(lesson.id, li);
                    if (window.innerWidth <= 768) toggleSidebar(); 
                };
                listEl.appendChild(li);
            });
        }

        async function loadLessonContent(lessonId, liElement) {
            currentLessonId = lessonId;
            document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('active'));
            if(liElement) liElement.classList.add('active');
            
            const container = document.getElementById('lesson-container');
            container.innerHTML = '<p>≈Åadowanie...</p>';

            // Fetch Text Content
            const { data: component } = await _supabase.from('lesson_components')
                .select(`content_text_blocks ( content )`)
                .eq('lesson_id', lessonId).eq('component_type', 'text').single();

            // Fetch Quiz Answers
            const { data: answers } = await _supabase.from('lesson_answers')
                .select('id, answer_text, is_correct')
                .eq('lesson_id', lessonId);

            let text = component?.content_text_blocks?.content || "";
            // HIDE DUMMY TEXT
            if (text.trim() === "Pytanie quizowe" || text.trim() === "Pytanie") text = "";

            const currentLesson = allLessons.find(l => l.id === lessonId);
            const isDone = completedSet.has(lessonId);
            const isQuizLesson = answers && answers.length > 0;

            let html = `<h1 class="lesson-title">${currentLesson.title}</h1>`;
            if (text) html += `<div class="lesson-text">${text}</div>`;

            if (isQuizLesson && !isDone) {
                // INTERACTIVE QUIZ
                html += `<div class="quiz-container" id="quiz-area"></div>`;
                html += `<div id="quiz-feedback" style="margin-top:20px; font-weight:bold; font-size:18px;"></div>`;
                html += `<button id="action-btn" class="complete-btn" onclick="nextStep()" style="display:none;">Dalej</button>`;
            } else if (isQuizLesson && isDone) {
                // COMPLETED QUIZ QUESTION
                html += `<div class="quiz-container">`;
                answers.forEach(a => {
                    const styleClass = a.is_correct ? 'correct' : 'disabled';
                    html += `<div class="quiz-option ${styleClass}">${a.answer_text} ${a.is_correct ? '‚úî' : ''}</div>`;
                });
                html += `</div>`;
                // If it's the last lesson, show Summary button instead of just "Undo"
                if (isLastLesson(lessonId)) {
                     html += `<button class="complete-btn is-completed" onclick="showSummary()">Zobacz Wynik Quizu</button>`;
                } else {
                     html += `<button class="complete-btn is-completed" onclick="toggleComplete()">‚úî Uko≈Ñczono (Cofnij)</button>`;
                }
            } else {
                // STANDARD LESSON
                html += `<button id="action-btn" class="complete-btn ${isDone ? 'is-completed' : ''}" onclick="toggleComplete()">
                    ${isDone ? '‚úî Uko≈Ñczono (Cofnij)' : 'Oznacz jako uko≈Ñczone'}
                </button>`;
            }

            container.innerHTML = html;

            if (isQuizLesson && !isDone) {
                const quizArea = document.getElementById('quiz-area');
                answers.forEach(ans => {
                    const btn = document.createElement('div');
                    btn.className = 'quiz-option';
                    btn.innerText = ans.answer_text;
                    btn.onclick = () => checkAnswer(ans, btn, answers);
                    quizArea.appendChild(btn);
                });
            }
        }

        function isLastLesson(id) {
            if (allLessons.length === 0) return false;
            return allLessons[allLessons.length - 1].id === id;
        }

        function checkAnswer(selected, btnElement, allAnswers) {
            const feedback = document.getElementById('quiz-feedback');
            const completeBtn = document.getElementById('action-btn');
            const buttons = document.querySelectorAll('.quiz-option');
            
            if (selected.is_correct) {
                btnElement.classList.add('correct');
                feedback.innerHTML = '<span style="color:green;">Dobrze!</span>';
                buttons.forEach(b => b.classList.add('disabled'));
                
                completeBtn.style.display = 'inline-block';
                // If last lesson, change button text
                if (isLastLesson(currentLessonId)) {
                    completeBtn.innerText = "Zako≈Ñcz i Zobacz Wynik";
                } else {
                    completeBtn.innerText = "Nastƒôpne Pytanie";
                }
            } else {
                btnElement.classList.add('wrong');
                btnElement.classList.add('disabled');
                feedback.innerHTML = '<span style="color:red;">≈πle. Pr√≥buj dalej.</span>';
            }
        }

        // Handles the "Next / Finish" button logic
        async function nextStep() {
            // 1. Mark as complete
            await toggleComplete(true); // force true (don't toggle off)

            // 2. Decide where to go
            if (isLastLesson(currentLessonId)) {
                showSummary();
            } else {
                // Find next lesson
                const idx = allLessons.findIndex(l => l.id === currentLessonId);
                if (idx < allLessons.length - 1) {
                    const nextLesson = allLessons[idx + 1];
                    const nextLi = document.getElementById(`sidebar-item-${nextLesson.id}`);
                    loadLessonContent(nextLesson.id, nextLi);
                }
            }
        }

        async function toggleComplete(forceState = null) {
            if (!currentLessonId) return;
            let newStatus;
            
            if (forceState !== null) {
                newStatus = forceState;
            } else {
                const oldStatus = completedSet.has(currentLessonId);
                newStatus = !oldStatus;
            }
            
            const { error } = await _supabase.from('user_lesson_progress')
                .upsert({ user_id: userId, lesson_id: currentLessonId, is_completed: newStatus, completed_at: newStatus ? new Date() : null }, { onConflict: 'user_id, lesson_id' });

            if (error) { alert("B≈ÇƒÖd: " + error.message); return; }

            if (newStatus) completedSet.add(currentLessonId);
            else completedSet.delete(currentLessonId);

            renderSidebar(); 
            // Also refresh course progress
            const total = allLessons.length;
            const completedCount = completedSet.size;
            const percentage = Math.round((completedCount / total) * 100);
            /* Optional: update DB progress here if needed */
        }

        function showSummary() {
            const container = document.getElementById('lesson-container');
            const total = allLessons.length;
            const completedCount = completedSet.size;
            const percentage = Math.round((completedCount / total) * 100);

            let msg = "";
            let color = "";
            
            if (percentage === 100) {
                msg = "Gratulacje! Wszystko zaliczone.";
                color = "#4CAF50"; // Green
            } else {
                msg = "Jeszcze trochƒô brakuje.";
                color = "#FF9800"; // Orange
            }

            container.innerHTML = `
                <div style="text-align:center; padding: 40px;">
                    <div style="font-size: 60px;">üèÜ</div>
                    <h1 style="margin-bottom: 10px;">Podsumowanie Quizu</h1>
                    <h2 style="font-size: 48px; color: ${color}; margin: 20px 0;">${percentage}%</h2>
                    <p style="font-size: 18px; color: #555;">${msg}</p>
                    <p>Uko≈Ñczono ${completedCount} z ${total} pyta≈Ñ.</p>
                    
                    <a href="courses_list.html" class="complete-btn" style="display:inline-block; text-decoration:none; margin-top:30px;">Wr√≥ƒá do listy kurs√≥w</a>
                </div>
            `;
        }
    </script>
</body>
</html>
