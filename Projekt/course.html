<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Kurs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-overlay" id="mobile-overlay" onclick="toggleSidebar()"></div>

    <div class="mobile-menu-btn" onclick="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        Lista Lekcji
    </div>

    <div class="course-layout">
        <aside class="course-sidebar" id="course-sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="back-btn">‚Üê Wr√≥ƒá</a>
                <h3 style="margin:0; font-size:16px;" id="course-title">≈Åadowanie...</h3>
                <span onclick="toggleSidebar()" style="margin-left:auto; cursor:pointer; font-size:24px; display:block; padding:0 10px;">&times;</span>
            </div>
            <ul class="lesson-list" id="lesson-list">
                </ul>
        </aside>

        <main class="course-content">
            <div class="lesson-card" id="lesson-container">
                <h1 class="lesson-title">Wybierz lekcjƒô</h1>
                <p class="lesson-text">Kliknij przycisk "Lista Lekcji" powy≈ºej, aby zobaczyƒá spis tre≈õci.</p>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; // ‚ö†Ô∏è PASTE YOUR KEY AGAIN
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');

        let allLessons = [];
        let currentLessonId = null;
        let userId = null;
        
        // GLOBAL SET: Keeps track of which IDs are done { 201, 202, ... }
        let completedSet = new Set(); 

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Check Auth
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'index.html'; return; }
            userId = session.user.id;

            // Safety Check
            if (!courseId || courseId === 'undefined') {
                alert("B≈ÇƒÖd: Nieprawid≈Çowy identyfikator kursu.");
                window.location.href = 'dashboard.html';
                return;
            }

            // 2. Fetch Title
            const { data: course } = await _supabase.from('courses').select('title').eq('id', courseId).single();
            if (course) document.getElementById('course-title').innerText = course.title;

            // 3. Start Loading
            await loadLessons();
        });

        async function loadLessons() {
            // A. Get Lessons
            const { data: lessons, error } = await _supabase
                .from('lessons')
                .select('id, title, order_index')
                .eq('course_id', courseId)
                .order('order_index', { ascending: true });

            if (error) { console.error(error); return; }
            allLessons = lessons;

            // B. Get Progress
            const { data: progress } = await _supabase
                .from('user_lesson_progress')
                .select('lesson_id, is_completed')
                .eq('user_id', userId)
                .eq('is_completed', true);
            
            // Update Global Set
            completedSet = new Set(progress.map(p => p.lesson_id));

            // C. Render Sidebar List
            const listEl = document.getElementById('lesson-list');
            listEl.innerHTML = '';

            lessons.forEach((lesson, index) => {
                const isCompleted = completedSet.has(lesson.id);
                const li = document.createElement('li');
                
                // Add ID to finding it easily later
                li.id = `sidebar-item-${lesson.id}`;
                li.className = `lesson-item ${isCompleted ? 'completed' : ''}`;
                li.innerHTML = `
                    <span>${index + 1}. ${lesson.title}</span>
                    <span class="status-icon">${isCompleted ? '‚úî' : '‚óã'}</span>
                `;
                li.onclick = () => loadLessonContent(lesson.id, li);
                listEl.appendChild(li);
            });
        }

        async function loadLessonContent(lessonId, liElement) {
            currentLessonId = lessonId;
            
            // UI Sidebar Active State
            document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('active'));
            liElement.classList.add('active');
            
            const container = document.getElementById('lesson-container');
            container.innerHTML = '<p>≈Åadowanie tre≈õci...</p>';

            // Fetch Content
            const { data: component, error } = await _supabase
                .from('lesson_components')
                .select(`component_type, content_text_blocks ( content )`)
                .eq('lesson_id', lessonId)
                .eq('component_type', 'text')
                .single();

            if (error || !component || !component.content_text_blocks) {
                container.innerHTML = '<h2>B≈ÇƒÖd</h2><p>Nie znaleziono tre≈õci dla tej lekcji.</p>';
                return;
            }

            const text = component.content_text_blocks.content;
            const currentLesson = allLessons.find(l => l.id === lessonId);
            
            // CHECK STATUS: Is it done?
            const isDone = completedSet.has(lessonId);

            container.innerHTML = `
                <h1 class="lesson-title">${currentLesson.title}</h1>
                <div class="lesson-text">${text}</div>
                
                <button 
                    id="action-btn"
                    class="complete-btn ${isDone ? 'is-completed' : ''}" 
                    onclick="toggleComplete()">
                    ${isDone ? '‚úî Uko≈Ñczono (Cofnij)' : 'Oznacz jako uko≈Ñczone'}
                </button>
            `;
        }

        async function toggleComplete() {
            if (!currentLessonId) return;

            // 1. Calculate New Status (Opposite of current)
            const oldStatus = completedSet.has(currentLessonId);
            const newStatus = !oldStatus;

            const btn = document.getElementById('action-btn');
            btn.textContent = "Zapisywanie...";
            btn.disabled = true;

            // 2. UPSERT to Database (Updates if exists, Inserts if new)
            const { error } = await _supabase
                .from('user_lesson_progress')
                .upsert({ 
                    user_id: userId, 
                    lesson_id: currentLessonId, 
                    is_completed: newStatus,
                    completed_at: newStatus ? new Date() : null
                }, { onConflict: 'user_id, lesson_id' }); // üîë Fixes the Duplicate Key Error

            if (error) {
                alert("B≈ÇƒÖd zapisu: " + error.message);
                btn.disabled = false;
                return;
            }

            // 3. Update Global Set
            if (newStatus) {
                completedSet.add(currentLessonId);
            } else {
                completedSet.delete(currentLessonId);
            }

            // 4. Update Button UI
            btn.disabled = false;
            if (newStatus) {
                btn.classList.add('is-completed');
                btn.textContent = "‚úî Uko≈Ñczono (Cofnij)";
            } else {
                btn.classList.remove('is-completed');
                btn.textContent = "Oznacz jako uko≈Ñczone";
            }

            // 5. Update Sidebar UI (Checkmark)
            const sidebarItem = document.getElementById(`sidebar-item-${currentLessonId}`);
            if (sidebarItem) {
                const icon = sidebarItem.querySelector('.status-icon');
                if (newStatus) {
                    sidebarItem.classList.add('completed');
                    icon.textContent = '‚úî';
                } else {
                    sidebarItem.classList.remove('completed');
                    icon.textContent = '‚óã';
                }
            }

            // 6. Recalculate Course Percentage
            await updateCourseProgress();
        }

        async function updateCourseProgress() {
            const total = allLessons.length;
            const completedCount = completedSet.size; // Faster than querying DB again
            const percentage = Math.round((completedCount / total) * 100);

            await _supabase
                .from('user_courses')
                .update({ progress_percentage: percentage })
                .eq('user_id', userId)
                .eq('course_id', courseId);
            
            console.log(`Progress updated: ${percentage}%`);
        }
    </script>
</body>
</html>
