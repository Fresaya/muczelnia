<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Kurs</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        .quiz-option {
            background-color: var(--panel-bg);
            border: 2px solid var(--border-color);
            color: var(--text-main);
            font-weight: 500;
            box-shadow: var(--shadow);
            padding: 15px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; transition: 0.2s;
        }
        .quiz-option.selected {
            border-color: var(--accent-color);
            background-color: rgba(240, 74, 74, 0.05);
            color: var(--accent-color);
            font-weight: bold;
        }
        .quiz-option:hover { transform: translateX(5px); }

        .timer-bar {
            width: 100%; height: 6px; background: #eee; border-radius: 3px; margin-bottom: 20px; overflow: hidden;
            display: none; 
        }
        .timer-fill {
            height: 100%; background: var(--accent-color); width: 100%; transition: width 1s linear;
        }
        .timer-text {
            text-align: right; font-size: 14px; color: var(--text-muted); margin-bottom: 5px; font-weight: bold;
        }

        .summary-wrapper {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .summary-card { 
            background: var(--panel-bg); border: 1px solid var(--border-color); 
            border-radius: 12px; padding: 15px; margin-bottom: 10px; text-align: left; 
            border-left: 5px solid #ccc; font-size: 14px;
        }
        .summary-card.correct { border-left-color: #4CAF50; background: rgba(76, 175, 80, 0.05); }
        .summary-card.wrong { border-left-color: #F44336; background: rgba(244, 67, 54, 0.05); }
        
        .score-circle { 
            width: 100px; height: 100px; border-radius: 50%; background: var(--bg-color); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 28px; font-weight: bold; margin: 0 auto 20px; border: 4px solid #ccc; 
        }

        .lesson-text { 
            font-size: 18px; 
            line-height: 1.6; 
            color: var(--text-main); 
            margin: 20px 0; 
        }
        
        @media (prefers-color-scheme: dark) {
            .timer-bar { background: #333; }
        }
    </style>
</head>
<body>

    <div class="mobile-overlay" id="mobile-overlay" onclick="toggleSidebar()"></div>

    <div class="mobile-menu-btn" onclick="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <span id="mobile-menu-label">Lista Lekcji</span>
    </div>

    <div class="course-layout">
        <aside class="course-sidebar" id="course-sidebar">
            <div class="sidebar-header">
                <a href="#" class="back-btn" id="back-btn">← Wróć</a>
                <h3 style="margin:0; font-size:16px;" id="course-title">Ładowanie...</h3>
                <span onclick="toggleSidebar()" style="margin-left:auto; cursor:pointer; font-size:24px; display:block; padding:0 10px;">&times;</span>
            </div>
            <ul class="lesson-list" id="lesson-list"></ul>
        </aside>

        <main class="course-content">
            <div class="lesson-card" id="lesson-container">
                <h1 class="lesson-title" id="placeholder-title">Wybierz lekcję</h1>
                <p class="lesson-text" id="placeholder-text">Wybierz element z listy po lewej.</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Config
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id');

        // State
        let allLessons = [];
        let currentLessonId = null;
        let userId = null;
        let completedSet = new Set(); 
        
        let isQuizMode = false;
        let quizSettings = { time_limit: 0, attempt_limit: 0, randomize: false };
        let quizResults = []; 
        let currentSelection = null;
        let timerInterval = null;
        let returnLink = "courses_list.html";

        // Navigation
        function toggleSidebar() {
            document.getElementById('course-sidebar').classList.toggle('active');
            document.getElementById('mobile-overlay').classList.toggle('active');
        }

        // Init & Auth
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            userId = session.user.id;
            if (!courseId) { window.location.href = 'dashboard.html'; return; }

            const { data: course } = await _supabase.from('courses')
                .select('title, type, package_id, time_limit, attempt_limit, randomize_answers')
                .eq('id', courseId).single();
            
            if (course) {
                // Access Control
                const { data: userProfile } = await _supabase
                    .from('users')
                    .select('role, class_id')
                    .eq('id', userId)
                    .single();

                if (['student', 'parent'].includes(userProfile.role)) {
                    if (!userProfile.class_id) {
                        alert("Brak przypisanej klasy. Nie masz dostępu do treści.");
                        window.location.href = 'courses_list.html';
                        return;
                    }

                    if (course.package_id) {
                        const { data: access } = await _supabase
                            .from('package_classes')
                            .select('id')
                            .eq('package_id', course.package_id)
                            .eq('class_id', userProfile.class_id)
                            .maybeSingle();

                        if (!access) {
                            alert("⛔ Brak dostępu! Ten kurs należy do przedmiotu, którego Twoja klasa nie posiada.");
                            window.location.href = 'courses_list.html';
                            return;
                        }
                    } else {
                        alert("⛔ Brak dostępu do nieprzypisanego materiału.");
                        window.location.href = 'courses_list.html';
                        return;
                    }
                }

                // Setup Course Data
                document.getElementById('course-title').innerText = course.title;
                isQuizMode = (course.type === 'quiz');
                
                quizSettings.time_limit = course.time_limit || 0;
                quizSettings.attempt_limit = course.attempt_limit || 0;
                quizSettings.randomize = course.randomize_answers;

                if (course.package_id) returnLink = `subject.html?id=${course.package_id}`;
                else returnLink = "courses_list.html";
                
                // Back Button Logic
                const params = new URLSearchParams(window.location.search);
                const origin = params.get('origin');
                const backBtn = document.getElementById('back-btn');

                if (backBtn) {
                    backBtn.innerHTML = course.package_id ? "← Wróć do przedmiotu" : "← Wróć";
                    
                    if (origin === 'admin') {
                        backBtn.href = 'admin_content.html';
                        backBtn.innerHTML = "← Wróć do Bazy Treści";
                        backBtn.onclick = null;
                    } else {
                        backBtn.href = returnLink;
                        backBtn.onclick = (e) => {
                            e.preventDefault();
                            if (window.history.length > 1) {
                                window.history.back();
                            } else {
                                window.location.href = returnLink || 'dashboard.html';
                            }
                        };
                    }
                }

                if(isQuizMode) {
                    document.getElementById('mobile-menu-label').innerText = "Pytania";
                    document.getElementById('placeholder-title').innerText = "Witaj w Quizie";
                    
                    const allowed = await checkAttempts();
                    if(!allowed) return; 
                }
            } else {
                alert("Nie znaleziono kursu.");
                window.location.href = 'courses_list.html';
                return;
            }

            await loadLessons();
        });

        // Quiz Restrictions
        async function checkAttempts() {
            if(quizSettings.attempt_limit > 0) {
                const { count } = await _supabase.from('quiz_attempts')
                    .select('*', { count: 'exact', head: true })
                    .eq('user_id', userId).eq('course_id', courseId);
                
                if (count >= quizSettings.attempt_limit) {
                    document.getElementById('lesson-container').innerHTML = `
                        <div style="text-align:center; padding: 40px;">
                            <h1 style="color:var(--accent-color);">Limit podejść wyczerpany</h1>
                            <p>Wykonałeś ten test ${count} z ${quizSettings.attempt_limit} razy.</p>
                            <a href="${returnLink}" class="complete-btn" style="float:none; display:inline-block; text-decoration:none;">Wróć</a>
                        </div>
                    `;
                    document.getElementById('lesson-list').style.display = 'none'; 
                    return false;
                }
                document.getElementById('placeholder-text').innerText = `Limit czasu: ${quizSettings.time_limit > 0 ? quizSettings.time_limit + ' min/pytanie.' : 'brak.'} Próba: ${count + 1}/${quizSettings.attempt_limit}.`;
            }
            return true;
        }

        // Load Content
        async function loadLessons() {
            const { data: lessons } = await _supabase.from('lessons')
                .select('id, title, order_index')
                .eq('course_id', courseId)
                .order('order_index', { ascending: true });

            allLessons = lessons || [];

            if(!isQuizMode) {
                const { data: progress } = await _supabase.from('user_lesson_progress')
                    .select('lesson_id').eq('user_id', userId).eq('is_completed', true);
                completedSet = new Set(progress.map(p => p.lesson_id));
            }
            renderSidebar();
        }

        function renderSidebar() {
            const listEl = document.getElementById('lesson-list');
            listEl.innerHTML = '';
            
            allLessons.forEach((lesson, index) => {
                const isCompleted = completedSet.has(lesson.id);
                const li = document.createElement('li');
                li.id = `sidebar-item-${lesson.id}`;
                li.className = `lesson-item ${isCompleted ? 'completed' : ''}`;
                
                let title = lesson.title;
                if(isQuizMode && !title.toLowerCase().startsWith('pytanie')) title = `Pytanie ${index+1}`;
                else if(!isQuizMode) title = `${index+1}. ${title}`;

                li.innerHTML = `<span>${title}</span><span class="status-icon">${isCompleted ? '✔' : '○'}</span>`;
                li.onclick = () => {
                    loadLessonContent(lesson.id, li);
                    if (window.innerWidth <= 768) toggleSidebar(); 
                };
                listEl.appendChild(li);
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Lesson & Quiz Rendering
        async function loadLessonContent(lessonId, liElement) {
            clearInterval(timerInterval);
            currentLessonId = lessonId;
            currentSelection = null; 

            document.querySelectorAll('.lesson-item').forEach(el => el.classList.remove('active'));
            if(liElement) liElement.classList.add('active');
            
            const container = document.getElementById('lesson-container');
            container.innerHTML = '<p style="text-align:center; padding:40px;">Ładowanie...</p>';

            const { data: component } = await _supabase.from('lesson_components').select(`content_text_blocks ( content )`).eq('lesson_id', lessonId).eq('component_type', 'text').single();
            const { data: answers } = await _supabase.from('lesson_answers').select('id, answer_text, is_correct').eq('lesson_id', lessonId);

            let text = component?.content_text_blocks?.content || "";
            if (text.trim() === "Pytanie" || text.trim() === "Pytanie quizowe") text = ""; 

            const currentLesson = allLessons.find(l => l.id === lessonId);
            const isQuizQuestion = answers && answers.length > 0;

            let html = ``;
            if(isQuizMode && quizSettings.time_limit > 0) {
                html += `
                    <div class="timer-text" id="timer-text">${quizSettings.time_limit}:00</div>
                    <div class="timer-bar"><div class="timer-fill" id="timer-fill"></div></div>
                `;
            }

            html += `<h1 class="lesson-title">${currentLesson.title}</h1>`;
            if (text) html += `<div class="lesson-text">${text}</div>`;

            if (isQuizQuestion) {
                html += `<div class="quiz-container" id="quiz-area"></div>`;
                const btnText = isLastLesson(lessonId) ? "Zakończ Quiz" : "Następne Pytanie";
                html += `<button id="action-btn" class="complete-btn" onclick="saveAndNext()" disabled style="opacity:0.5; margin-top:20px;">${btnText}</button>`;
            } else {
                const isDone = completedSet.has(lessonId);
                html += `<button id="action-btn" class="complete-btn ${isDone ? 'is-completed' : ''}" onclick="toggleComplete()">
                    ${isDone ? '✔ Ukończono' : 'Oznacz jako ukończone'}
                </button>`;
            }
            container.innerHTML = html;

            if (isQuizQuestion) {
                const quizArea = document.getElementById('quiz-area');
                let displayAnswers = [...answers];
                if (quizSettings.randomize) displayAnswers = shuffleArray(displayAnswers);

                displayAnswers.forEach(ans => {
                    const btn = document.createElement('div');
                    btn.className = 'quiz-option';
                    btn.innerText = ans.answer_text;
                    const correctText = answers.find(a => a.is_correct)?.answer_text || "Brak danych";
                    btn.onclick = () => selectAnswer(ans, btn, correctText, currentLesson.title);
                    quizArea.appendChild(btn);
                });
                if(quizSettings.time_limit > 0) startTimer(quizSettings.time_limit);
            }
        }

        // Timer Logic
        function startTimer(minutes) {
            const totalSeconds = minutes * 60;
            let remaining = totalSeconds;
            const fillEl = document.getElementById('timer-fill');
            const textEl = document.getElementById('timer-text');
            document.querySelector('.timer-bar').style.display = 'block';

            timerInterval = setInterval(() => {
                remaining--;
                const m = Math.floor(remaining / 60);
                const s = remaining % 60;
                textEl.innerText = `${m}:${s < 10 ? '0'+s : s}`;
                fillEl.style.width = `${(remaining / totalSeconds) * 100}%`;
                if(remaining < 10) fillEl.style.background = '#F44336';
                if(remaining <= 0) { clearInterval(timerInterval); saveAndNext(true); }
            }, 1000);
        }

        // Quiz Interaction
        function selectAnswer(answerObj, btnElement, correctText, questionTitle) {
            document.querySelectorAll('.quiz-option').forEach(b => b.classList.remove('selected'));
            btnElement.classList.add('selected');
            const nextBtn = document.getElementById('action-btn');
            nextBtn.disabled = false; nextBtn.style.opacity = "1";
            currentSelection = { questionId: currentLessonId, questionTitle: questionTitle, userAnsText: answerObj.answer_text, correctAnsText: correctText, isCorrect: answerObj.is_correct };
        }

        async function saveAndNext(force = false) {
            clearInterval(timerInterval);
            if (force && !currentSelection) {
                const currentL = allLessons.find(l => l.id === currentLessonId);
                currentSelection = { questionId: currentLessonId, questionTitle: currentL.title, userAnsText: "(Czas minął)", correctAnsText: "Zobacz raport", isCorrect: false };
            }
            if (currentSelection) {
                quizResults = quizResults.filter(r => r.questionId !== currentLessonId);
                quizResults.push(currentSelection);
            }
            if (isLastLesson(currentLessonId)) { await finishQuiz(); } 
            else {
                const idx = allLessons.findIndex(l => l.id === currentLessonId);
                if (idx < allLessons.length - 1) {
                    const nextLesson = allLessons[idx + 1];
                    loadLessonContent(nextLesson.id, document.getElementById(`sidebar-item-${nextLesson.id}`));
                }
            }
        }

        async function finishQuiz() {
            const container = document.getElementById('lesson-container');
            container.innerHTML = '<h2 style="text-align:center; padding:40px;">Zapisywanie wyniku...</h2>';

            let correctCount = 0;
            quizResults.forEach(r => { if (r.isCorrect) correctCount++; });
            const total = allLessons.length;
            const percentage = Math.round((correctCount / total) * 100);

            await _supabase.from('quiz_attempts').insert({ user_id: userId, course_id: courseId, score: percentage, total_questions: total });

            let color = percentage >= 50 ? "#4CAF50" : "#F44336";
            
            let html = `
                <div class="summary-wrapper">
                    <h1>Koniec Quizu</h1>
                    <div class="score-circle" style="border-color:${color}; color:${color}">${percentage}%</div>
                    <p style="font-size:18px; margin-bottom:20px;">Poprawne: <b>${correctCount}</b> / <b>${total}</b></p>
                    <a href="${returnLink}" class="complete-btn" style="text-decoration:none; display:inline-block; float:none; margin-bottom:30px;">Zakończ i Wróć</a>
                    
                    <div style="text-align:left;">
                        <h3 style="border-bottom:1px solid #eee; padding-bottom:10px;">Raport szczegółowy:</h3>
            `;

            quizResults.forEach((res, i) => {
                 html += `
                    <div class="summary-card ${res.isCorrect ? 'correct' : 'wrong'}">
                        <b>${i+1}. ${res.questionTitle}</b><br>
                        <span style="color:${res.isCorrect?'green':'red'}">Twój wybór: ${res.userAnsText}</span>
                        ${!res.isCorrect ? `<br><small style="color:#666;">Poprawna: <b>${res.correctAnsText}</b></small>` : ''}
                    </div>
                 `;
            });
            html += `</div></div>`;

            container.innerHTML = html;
        }

        // Helpers
        function isLastLesson(id) {
            return allLessons.length > 0 && allLessons[allLessons.length - 1].id === id;
        }

        async function toggleComplete() {
            if (!currentLessonId) return;
            const oldStatus = completedSet.has(currentLessonId);
            const newStatus = !oldStatus;
            document.getElementById('action-btn').disabled = true;
            await _supabase.from('user_lesson_progress').upsert({ user_id: userId, lesson_id: currentLessonId, is_completed: newStatus, completed_at: new Date() }, { onConflict: 'user_id, lesson_id' });
            if (newStatus) completedSet.add(currentLessonId); else completedSet.delete(currentLessonId);
            renderSidebar();
            loadLessonContent(currentLessonId, document.getElementById(`sidebar-item-${currentLessonId}`));
        }
    </script>
</body>
</html>
