<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Przypisz Materia≈Ç</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .form-container {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: var(--shadow);
        }
        
        .top-filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--text-muted); font-size: 13px; text-transform: uppercase; }
        
        .packages-section-title { font-size: 16px; font-weight: bold; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .package-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(0,0,0,0.02);
        }

        .package-card {
            background: var(--panel-bg);
            border: 2px solid transparent; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .package-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #ccc;
        }

        /* Stan zaznaczony */
        .package-card.selected {
            border-color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.05);
        }
        
        .package-card.selected::after {
            content: "‚úì";
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .pkg-title { font-weight: bold; font-size: 15px; margin-bottom: 5px; color: var(--text-main); line-height: 1.3; }
        .pkg-desc { font-size: 12px; color: var(--text-muted); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Dolny pasek podsumowania */
        .selection-summary {
            margin-top: 20px;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid #2196F3;
            color: #1565C0;
            border-radius: 8px;
            display: none; /* Domy≈õlnie ukryte */
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 700px) {
            .top-filters { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Przypisz</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted);">‚Üê Wr√≥ƒá</a>
                    <h1>Przypisz Materia≈Ç</h1>
                </div>
            </div>

            <div class="form-container">
                <form id="assignForm">
                    <div class="top-filters">
                        <div class="form-group">
                            <label>Szko≈Ça</label>
                            <select id="school-select" class="edit-input" required>
                                <option value="" disabled selected>≈Åadowanie...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Klasa</label>
                            <select id="class-select" class="edit-input" disabled required>
                                <option value="" disabled selected>-- Najpierw wybierz szko≈Çƒô --</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="packages-section-title">
                            <span>Wybierz Pakiety</span>
                            <input type="text" id="package-filter" class="edit-input" placeholder="üîç Filtruj pakiety..." style="width: 250px; margin: 0; font-size: 13px; padding: 8px;" disabled>
                        </div>
                        
                        <div id="package-grid" class="package-grid">
                            <div class="empty-state">Wybierz klasƒô, aby zobaczyƒá dostƒôpne materia≈Çy.</div>
                        </div>
                    </div>

                    <div id="selection-bar" class="selection-summary">
                        <span style="font-weight: bold; font-size: 14px;">Zaznaczono: <span id="selection-count">0</span></span>
                        <button type="button" class="login-button" style="width:auto; padding: 8px 15px; font-size: 12px; background: #666;" onclick="clearAllSelections()">Wyczy≈õƒá</button>
                    </div>

                    <button type="submit" class="login-button full-width-btn" style="background: #9C27B0; margin-top: 20px;">
                        Zapisz Przypisania
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let allPackages = []; 
        let selectedPackageIds = new Set(); // Przechowujemy zaznaczone ID

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const { data: user } = await _supabase.from('users').select('role, school_id').eq('id', session.user.id).single();
            if (!['admin', 'manager', 'lecturer'].includes(user.role)) {
                alert("Brak uprawnie≈Ñ."); window.location.href = 'dashboard.html'; return;
            }
            currentUser = user;

            await initForm();
            setupFilterListener();
        });

        async function initForm() {
            const sSelect = document.getElementById('school-select');
            
            let query = _supabase.from('schools').select('id, name, level').order('name');
            if (currentUser.role !== 'admin') {
                query = query.eq('id', currentUser.school_id);
            }

            const { data: schools } = await query;
            sSelect.innerHTML = '<option value="" disabled selected>-- Wybierz Szko≈Çƒô --</option>';

            if (schools && schools.length > 0) {
                schools.forEach(s => {
                    const opt = new Option(s.name, s.id);
                    opt.dataset.level = s.level;
                    sSelect.add(opt);
                });

                if (currentUser.role !== 'admin') {
                    sSelect.value = currentUser.school_id;
                    sSelect.disabled = true;
                    loadClassesAndPackages(currentUser.school_id, schools[0].level);
                }
            }

            sSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                const level = selectedOption.dataset.level;
                loadClassesAndPackages(this.value, level);
            });
        }

        async function loadClassesAndPackages(schoolId, schoolLevel) {
            const cSelect = document.getElementById('class-select');
            const grid = document.getElementById('package-grid');
            const filterInput = document.getElementById('package-filter');

            // Reset
            cSelect.innerHTML = '<option>≈Åadowanie...</option>'; cSelect.disabled = true;
            grid.innerHTML = '<div class="empty-state">≈Åadowanie pakiet√≥w...</div>';
            filterInput.disabled = true; filterInput.value = "";
            clearAllSelections();
            allPackages = [];

            // 1. Pobierz klasy
            const { data: classes } = await _supabase.from('classes').select('id, name').eq('school_id', schoolId).order('name');
            
            cSelect.innerHTML = '<option value="" disabled selected>-- Wybierz Klasƒô --</option>';
            if (classes && classes.length > 0) {
                classes.forEach(c => cSelect.add(new Option(c.name, c.id)));
                cSelect.disabled = false;
            } else {
                cSelect.innerHTML = '<option disabled>Brak klas w tej szkole</option>';
            }

            // 2. Pobierz pakiety
            const { data: packages } = await _supabase.from('packages')
                .select('id, title, description')
                .eq('level', schoolLevel)
                .order('title');
            
            allPackages = packages || [];
            renderPackages(allPackages);
            
            if (allPackages.length > 0) {
                filterInput.disabled = false;
            } else {
                grid.innerHTML = '<div class="empty-state">Brak pakiet√≥w dla tego poziomu.</div>';
            }
        }

        function renderPackages(list) {
            const grid = document.getElementById('package-grid');
            grid.innerHTML = '';

            if (list.length === 0) return; // Pusty stan obs≈Çu≈ºony wy≈ºej lub przez filtr

            list.forEach(pkg => {
                const card = document.createElement('div');
                card.className = 'package-card';
                card.dataset.id = pkg.id; 
                
                // Przywr√≥ƒá zaznaczenie, je≈õli by≈Ço
                if(selectedPackageIds.has(pkg.id)) card.classList.add('selected');

                card.onclick = () => toggleSelection(pkg.id, card);

                card.innerHTML = `
                    <div>
                        <div class="pkg-title">${pkg.title}</div>
                        <div class="pkg-desc">${pkg.description || 'Brak opisu'}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function toggleSelection(id, cardElem) {
            if (selectedPackageIds.has(id)) {
                selectedPackageIds.delete(id);
                cardElem.classList.remove('selected');
            } else {
                selectedPackageIds.add(id);
                cardElem.classList.add('selected');
            }
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const count = selectedPackageIds.size;
            const bar = document.getElementById('selection-bar');
            document.getElementById('selection-count').innerText = count > 0 ? `${count} pakiet(y)` : '0';
            
            bar.style.display = count > 0 ? 'flex' : 'none';
        }

        function clearAllSelections() {
            selectedPackageIds.clear();
            document.querySelectorAll('.package-card.selected').forEach(c => c.classList.remove('selected'));
            updateSelectionUI();
        }

        function setupFilterListener() {
            const input = document.getElementById('package-filter');
            input.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allPackages.filter(p => 
                    p.title.toLowerCase().includes(term) || 
                    (p.description && p.description.toLowerCase().includes(term))
                );
                renderPackages(filtered);
            });
        }

        // --- ZAPIS (Bulk Insert) ---
        document.getElementById('assignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const classId = document.getElementById('class-select').value;
            const packageIds = Array.from(selectedPackageIds);

            if (!classId) return alert("Wybierz klasƒô!");
            if (packageIds.length === 0) return alert("Zaznacz przynajmniej jeden pakiet!");

            // 1. Sprawd≈∫, co ju≈º jest przypisane (≈ºeby nie by≈Ço b≈Çƒôd√≥w)
            const { data: existing } = await _supabase.from('package_classes')
                .select('package_id')
                .eq('class_id', classId)
                .in('package_id', packageIds);

            const existingIds = existing ? existing.map(x => x.package_id) : [];
            
            // 2. Filtruj tylko nowe
            const newIds = packageIds.filter(id => !existingIds.includes(id));

            if (newIds.length === 0) {
                return alert("Wszystkie wybrane pakiety sƒÖ ju≈º przypisane do tej klasy.");
            }

            // 3. Przygotuj dane do insertu
            const toInsert = newIds.map(pid => ({
                class_id: classId,
                package_id: pid
            }));

            const { error } = await _supabase.from('package_classes').insert(toInsert);

            if (error) {
                alert("B≈ÇƒÖd: " + error.message);
            } else {
                let msg = `‚úÖ Przypisano pomy≈õlnie ${newIds.length} pakiet(√≥w)!`;
                if (existingIds.length > 0) {
                    msg += `\n(Pominiƒôto ${existingIds.length}, kt√≥re ju≈º by≈Çy przypisane).`;
                }
                alert(msg);
                clearAllSelections();
            }
        });
    </script>
</body>
</html>
