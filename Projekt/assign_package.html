<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Przypisz Materiał</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .form-container {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            max-width: 600px;
            margin: 0 auto;
            box-shadow: var(--shadow);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--text-muted); font-size: 13px; text-transform: uppercase; }
        .info-box {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #1565C0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- STYL WYSZUKIWARKI --- */
        .search-container { position: relative; }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .search-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.1s;
            font-size: 14px;
            color: var(--text-main);
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: var(--hover-bg); }
        .search-item strong { color: var(--accent-color); }

        /* Styl wybranego elementu */
        .selected-pkg-display {
            margin-top: 8px;
            padding: 12px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #2E7D32;
            border-radius: 8px;
            display: none; /* Domyślnie ukryte */
            align-items: center;
            justify-content: space-between;
            font-weight: 500;
        }
        .remove-selection { 
            cursor: pointer; 
            font-weight: bold; 
            padding: 5px; 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .remove-selection:hover { background: rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Przypisz</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted);">← Wróć</a>
                    <h1>Przypisz Materiał do Klasy</h1>
                </div>
            </div>

            <div class="form-container">
                <div class="info-box">
                    <span class="material-symbols-outlined">info</span>
                    <div>
                        Wybierz klasę, a następnie wyszukaj pakiet materiałów (przedmiot), który chcesz przypisać.
                    </div>
                </div>

                <form id="assignForm">
                    <div class="form-group">
                        <label>Szkoła</label>
                        <select id="school-select" class="edit-input" required>
                            <option value="" disabled selected>Ładowanie...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Klasa</label>
                        <select id="class-select" class="edit-input" disabled required>
                            <option value="" disabled selected>-- Najpierw wybierz szkołę --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Pakiet (Wyszukaj)</label>
                        
                        <div class="search-container">
                            <input type="text" id="package-search" class="edit-input" placeholder="Zacznij pisać nazwę pakietu..." disabled autocomplete="off">
                            <div id="package-results" class="search-results"></div>
                        </div>
                        
                        <div id="selected-package-box" class="selected-pkg-display">
                            <span style="display:flex; align-items:center; gap:8px;">
                                <span class="material-symbols-outlined" style="font-size:20px;">check_circle</span>
                                <span id="selected-package-name">Nazwa Pakietu</span>
                            </span>
                            <span class="remove-selection" onclick="clearPackageSelection()" title="Usuń wybór">✕</span>
                        </div>

                        <input type="hidden" id="selected-package-id" required>
                    </div>

                    <button type="submit" class="login-button full-width-btn" style="background: #9C27B0; margin-top: 10px;">
                        Przypisz Pakiet
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let availablePackages = []; // Tutaj przechowamy pobrane pakiety

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const { data: user } = await _supabase.from('users').select('role, school_id').eq('id', session.user.id).single();
            if (!['admin', 'manager', 'lecturer'].includes(user.role)) {
                alert("Brak uprawnień."); window.location.href = 'dashboard.html'; return;
            }
            currentUser = user;

            await initForm();
            setupSearchListener();
        });

        async function initForm() {
            const sSelect = document.getElementById('school-select');
            
            let query = _supabase.from('schools').select('id, name, level').order('name');
            if (currentUser.role !== 'admin') {
                query = query.eq('id', currentUser.school_id);
            }

            const { data: schools } = await query;
            sSelect.innerHTML = '<option value="" disabled selected>-- Wybierz Szkołę --</option>';

            if (schools && schools.length > 0) {
                schools.forEach(s => {
                    const opt = new Option(s.name, s.id);
                    opt.dataset.level = s.level;
                    sSelect.add(opt);
                });

                if (currentUser.role !== 'admin') {
                    sSelect.value = currentUser.school_id;
                    sSelect.disabled = true; 
                    loadDependentData(currentUser.school_id, schools[0].level);
                }
            }

            sSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                const level = selectedOption.dataset.level;
                loadDependentData(this.value, level);
            });
        }

        async function loadDependentData(schoolId, schoolLevel) {
            const cSelect = document.getElementById('class-select');
            const searchInput = document.getElementById('package-search');

            // Reset UI
            cSelect.innerHTML = '<option>Ładowanie...</option>'; cSelect.disabled = true;
            clearPackageSelection();
            searchInput.disabled = true; searchInput.value = ""; availablePackages = [];

            // 1. Pobierz klasy
            const { data: classes } = await _supabase.from('classes').select('id, name').eq('school_id', schoolId).order('name');
            
            cSelect.innerHTML = '<option value="" disabled selected>-- Wybierz Klasę --</option>';
            if (classes && classes.length > 0) {
                classes.forEach(c => cSelect.add(new Option(c.name, c.id)));
                cSelect.disabled = false;
            } else {
                cSelect.innerHTML = '<option disabled>Brak klas w tej szkole</option>';
            }

            // 2. Pobierz pakiety (wszystkie dla danego poziomu) i zapisz w zmiennej
            const { data: packages } = await _supabase.from('packages').select('id, title').eq('level', schoolLevel).order('title');
            
            if (packages && packages.length > 0) {
                availablePackages = packages;
                searchInput.disabled = false;
                searchInput.placeholder = `Przeszukaj ${packages.length} pakietów...`;
            } else {
                searchInput.placeholder = "Brak pakietów dla tego poziomu.";
            }
        }

        // --- LOGIKA WYSZUKIWARKI ---
        function setupSearchListener() {
            const searchInput = document.getElementById('package-search');
            const resultsDiv = document.getElementById('package-results');

            searchInput.addEventListener('input', function(e) {
                const term = e.target.value.toLowerCase();
                resultsDiv.innerHTML = '';
                
                if(term.length < 1) {
                    resultsDiv.style.display = 'none';
                    return;
                }

                // Filtrowanie lokalne
                const filtered = availablePackages.filter(p => p.title.toLowerCase().includes(term));
                
                if(filtered.length > 0) {
                    resultsDiv.style.display = 'block';
                    filtered.forEach(p => {
                        const div = document.createElement('div');
                        div.className = 'search-item';
                        // Podświetlanie dopasowania (opcjonalne, prosty bold)
                        div.innerHTML = p.title.replace(new RegExp(term, "gi"), (match) => `<strong>${match}</strong>`);
                        div.onclick = () => selectPackage(p);
                        resultsDiv.appendChild(div);
                    });
                } else {
                    resultsDiv.style.display = 'block';
                    resultsDiv.innerHTML = '<div class="search-item" style="cursor:default; color:gray;">Brak wyników</div>';
                }
            });

            // Kliknięcie poza zamyka listę
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    resultsDiv.style.display = 'none';
                }
            });
        }

        function selectPackage(pkg) {
            document.getElementById('selected-package-id').value = pkg.id;
            document.getElementById('selected-package-name').innerText = pkg.title;
            
            document.getElementById('selected-package-box').style.display = 'flex'; // Pokaż kafelek
            document.getElementById('package-search').style.display = 'none';     // Ukryj input
            document.getElementById('package-results').style.display = 'none';    // Ukryj listę
        }

        function clearPackageSelection() {
            document.getElementById('selected-package-id').value = "";
            
            document.getElementById('selected-package-box').style.display = 'none'; // Ukryj kafelek
            const searchInput = document.getElementById('package-search');
            searchInput.style.display = 'block'; // Pokaż input
            searchInput.value = "";
            searchInput.focus();
        }

        // --- WYSYŁANIE FORMULARZA ---
        document.getElementById('assignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const classId = document.getElementById('class-select').value;
            const packageId = document.getElementById('selected-package-id').value;

            if (!classId || !packageId) return alert("Wybierz klasę i pakiet!");

            const { data: existing } = await _supabase.from('package_classes')
                .select('id')
                .eq('class_id', classId)
                .eq('package_id', packageId)
                .maybeSingle();

            if (existing) {
                return alert("Ten pakiet jest już przypisany do tej klasy.");
            }

            const { error } = await _supabase.from('package_classes').insert({
                class_id: classId,
                package_id: packageId
            });

            if (error) {
                alert("Błąd: " + error.message);
            } else {
                alert("✅ Przypisano pomyślnie!");
                // Czyścimy wybór pakietu, ale zostawiamy klasę (żeby można było dodać kolejny)
                clearPackageSelection();
            }
        });
    </script>
</body>
</html>
