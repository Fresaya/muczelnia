<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mUczelnia - Przypisz Materiał</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- STYLE DEDYKOWANE --- */
        .assign-container {
            background: var(--panel-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 12px;
            font-weight: bold;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Fix dla inputów */
        .form-group .edit-input {
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            height: 42px; /* Stała wysokość */
        }

        /* Lista przypisanych pakietów */
        .assigned-list {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            border-top: 1px solid var(--border-color);
        }

        .assigned-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }
        .assigned-item:hover { background: var(--hover-bg); }
        .assigned-item:last-child { border-bottom: none; }

        .item-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            color: var(--text-main);
        }

        /* Przycisk usuwania (kosz) */
        .btn-delete {
            color: #F44336;
            background: rgba(244, 67, 54, 0.1);
            border: none;
            width: 36px; height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-delete:hover { background: rgba(244, 67, 54, 0.2); transform: scale(1.1); }
        .btn-delete .material-symbols-rounded { font-size: 20px; }

        /* Przycisk Dodaj */
        .btn-add {
            background: var(--accent-color);
            color: white;
            border: none;
            height: 42px;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }
        .btn-add:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-add .material-symbols-rounded { font-size: 20px; }

        .empty-msg { text-align: center; color: var(--text-muted); padding: 30px; }
    </style>
</head>
<body>

    <div class="layout-wrapper">
        <aside class="sidebar-left">
            <div class="top-section">
                <div class="brand-area"><a href="dashboard.html" class="logo-text"><span>m</span>Uczelnia</a></div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link"><span>Pulpit</span></a></li>
                    <li class="nav-item"><a href="#" class="nav-link active"><span>Przypisz</span></a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <div class="welcome-header">
                <div>
                    <a href="dashboard.html" style="text-decoration:none; color:var(--text-muted); font-size:14px;">← Wróć do pulpitu</a>
                    <h1>Przypisz Materiał</h1>
                    <p>Dodaj pakiety edukacyjne (przedmioty) do klas.</p>
                </div>
            </div>

            <div class="assign-container">
                <div class="form-row">
                    <div class="form-group">
                        <label>1. Wybierz Szkołę</label>
                        <select id="school-select" class="edit-input">
                            <option value="" disabled selected>Ładowanie...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>2. Wybierz Klasę</label>
                        <select id="class-select" class="edit-input" disabled>
                            <option value="" disabled selected>-- Najpierw szkoła --</option>
                        </select>
                    </div>
                </div>

                <div class="form-row" style="align-items: flex-end;">
                    <div class="form-group" style="flex: 2;">
                        <label>3. Wybierz Pakiet (Przedmiot)</label>
                        <select id="package-select" class="edit-input" disabled>
                            <option value="" disabled selected>-- Najpierw klasa --</option>
                        </select>
                    </div>
                    <button class="btn-add" onclick="assignPackage()">
                        <span class="material-symbols-rounded">add</span> Przypisz
                    </button>
                </div>

                <h3 style="margin-top: 30px; font-size: 16px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">
                    Aktualnie przypisane pakiety:
                </h3>
                <ul id="assigned-list" class="assigned-list">
                    <li class="empty-msg">Wybierz klasę, aby zobaczyć listę.</li>
                </ul>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://xzbonbdtfgrhihwmiamq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh6Ym9uYmR0ZmdyaGlod21pYW1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxNDYxMzAsImV4cCI6MjA3OTcyMjEzMH0.iqd1FO3kdgECw857Okf0CF_i570wcTk2VtJhJXSwlEg'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const { data: user } = await _supabase.from('users').select('role, school_id').eq('id', session.user.id).single();
            if (!['admin', 'manager', 'lecturer'].includes(user.role)) {
                alert("Brak uprawnień."); window.location.href = 'dashboard.html'; return;
            }
            currentUser = user;

            await loadSchools();
        });

        async function loadSchools() {
            const sSelect = document.getElementById('school-select');
            let query = _supabase.from('schools').select('id, name, level').order('name');
            
            if (currentUser.role !== 'admin') {
                query = query.eq('id', currentUser.school_id);
            }

            const { data: schools } = await query;
            sSelect.innerHTML = '<option value="" disabled selected>-- Wybierz Szkołę --</option>';
            
            if (schools) {
                schools.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = s.name;
                    opt.dataset.level = s.level; 
                    sSelect.appendChild(opt);
                });

                // Auto-select if only one school (Manager)
                if (schools.length === 1) {
                    sSelect.value = schools[0].id;
                    sSelect.dispatchEvent(new Event('change'));
                    if(currentUser.role === 'manager') sSelect.disabled = true;
                }
            }

            sSelect.addEventListener('change', async function() {
                const schoolId = this.value;
                const level = this.options[this.selectedIndex].dataset.level;
                await loadClasses(schoolId);
                await loadPackagesForLevel(level);
                document.getElementById('assigned-list').innerHTML = '<li class="empty-msg">Wybierz klasę.</li>';
            });
        }

        async function loadClasses(schoolId) {
            const cSelect = document.getElementById('class-select');
            cSelect.innerHTML = '<option>Ładowanie...</option>';
            cSelect.disabled = true;

            const { data: classes } = await _supabase.from('classes').select('id, name').eq('school_id', schoolId).order('name');
            
            cSelect.innerHTML = '<option value="" disabled selected>-- Wybierz Klasę --</option>';
            if (classes && classes.length > 0) {
                classes.forEach(c => cSelect.add(new Option(c.name, c.id)));
                cSelect.disabled = false;
            } else {
                cSelect.innerHTML = '<option disabled>Brak klas w tej szkole</option>';
            }

            cSelect.addEventListener('change', function() {
                loadAssignedPackages(this.value);
            });
        }

        async function loadPackagesForLevel(level) {
            const pSelect = document.getElementById('package-select');
            pSelect.innerHTML = '<option>Ładowanie...</option>';
            pSelect.disabled = true;

            if (!level) return;

            const { data: pkgs } = await _supabase.from('packages').select('id, title').eq('level', level).order('title');
            
            pSelect.innerHTML = '<option value="" disabled selected>-- Wybierz Pakiet --</option>';
            if (pkgs && pkgs.length > 0) {
                pkgs.forEach(p => pSelect.add(new Option(p.title, p.id)));
                pSelect.disabled = false;
            } else {
                pSelect.innerHTML = '<option disabled>Brak pakietów dla tego poziomu</option>';
            }
        }

        async function loadAssignedPackages(classId) {
            const list = document.getElementById('assigned-list');
            list.innerHTML = '<li class="empty-msg">Ładowanie przypisań...</li>';

            const { data: links } = await _supabase
                .from('package_classes')
                .select('id, package_id, packages(title)')
                .eq('class_id', classId);

            list.innerHTML = '';
            if (!links || links.length === 0) {
                list.innerHTML = '<li class="empty-msg">Brak przypisanych pakietów.</li>';
                return;
            }

            links.forEach(l => {
                const li = document.createElement('li');
                li.className = 'assigned-item';
                li.innerHTML = `
                    <div class="item-info">
                        <span class="material-symbols-rounded" style="color:var(--accent-color);">inventory_2</span>
                        ${l.packages ? l.packages.title : 'Nieznany pakiet'}
                    </div>
                    <button class="btn-delete" title="Odpiąć pakiet" onclick="removeAssignment('${l.id}')">
                        <span class="material-symbols-rounded">delete</span>
                    </button>
                `;
                list.appendChild(li);
            });
        }

        async function assignPackage() {
            const classId = document.getElementById('class-select').value;
            const packageId = document.getElementById('package-select').value;

            if (!classId || !packageId) return alert("Wybierz klasę i pakiet!");

            // Sprawdź czy już nie przypisano (opcjonalne, baza może mieć unique constraint)
            
            const { error } = await _supabase.from('package_classes').insert({
                class_id: classId,
                package_id: packageId
            });

            if (error) {
                // Obsługa błędu duplikatu (PostgreSQL code 23505)
                if (error.code === '23505') alert("Ten pakiet jest już przypisany do tej klasy.");
                else alert("Błąd: " + error.message);
            } else {
                // alert("Przypisano pomyślnie!");
                loadAssignedPackages(classId); // Odśwież listę
            }
        }

        async function removeAssignment(linkId) {
            if(!confirm("Czy na pewno odpiąć ten pakiet od klasy? Uczniowie stracą dostęp.")) return;

            const { error } = await _supabase.from('package_classes').delete().eq('id', linkId);
            
            if (error) alert("Błąd: " + error.message);
            else {
                const classId = document.getElementById('class-select').value;
                loadAssignedPackages(classId);
            }
        }
    </script>
</body>
</html>
