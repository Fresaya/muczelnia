<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Debugger Page</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        /* The Button Style */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* The On-Screen Console Style */
        #debug-console {
            background-color: #1e1e1e;
            color: #00ff00;
            /* Hacker green */
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            /* Scroll if too much text */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .log-line {
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
        }

        .log-error {
            color: #ff4444;
        }
    </style>
</head>

<body>

    <h2>JavaScript Tester</h2>

    <button onclick="runMyScript()">Activate JavaScript</button>
    <button onclick="clearConsole()" style="background-color: #666;">Clear Console</button>

    <h3>Console Output:</h3>
    <div id="debug-console"></div>

    <script>
        // --- SYSTEM CODE: This redirects console.log to the HTML div ---
        const consoleDiv = document.getElementById('debug-console');

        // We override the default browser console.log
        const originalLog = console.log;
        const originalError = console.error;

        function printToScreen(message, type = 'normal') {
            const line = document.createElement('div');
            line.className = 'log-line ' + (type === 'error' ? 'log-error' : '');

            // Handle objects by converting them to text
            if (typeof message === 'object') {
                line.textContent = JSON.stringify(message, null, 2);
            } else {
                line.textContent = message;
            }

            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto-scroll to bottom
        }

        console.log = function (...args) {
            originalLog.apply(console, args); // Still log to real browser console
            printToScreen(args.join(' '));
        };

        console.error = function (...args) {
            originalError.apply(console, args);
            printToScreen("ERROR: " + args.join(' '), 'error');
        };

        function clearConsole() {
            consoleDiv.innerHTML = '';
        }

        // --- USER CODE: This is where you write your logic ---
        function runMyScript() {
            // Try changing these lines to test!
            console.log("System activated...");

            let number = Math.floor(Math.random() * 100);
            console.log("Generated random number: " + number);

            if (number > 50) {
                console.log("Result: High Number");
            } else {
                console.log("Result: Low Number");
            }

            // Example of an object
            console.log({ status: "Active", id: 402 });
        }
    </script>
</body>

</html>
